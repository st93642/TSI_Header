<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="20" font-weight="bold">DFS Traversal: A → B → D → E → C</text>

  <!-- Nodes with visit order -->
  <circle cx="100" cy="100" r="25" fill="#4CAF50" stroke="#333" stroke-width="3"/>
  <text x="100" y="107" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">A</text>
  <text x="100" y="135" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">1</text>

  <circle cx="200" cy="100" r="25" fill="#2196F3" stroke="#333" stroke-width="3"/>
  <text x="200" y="107" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">B</text>
  <text x="200" y="135" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">2</text>

  <circle cx="300" cy="100" r="25" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <text x="300" y="107" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">C</text>
  <text x="300" y="135" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">5</text>

  <circle cx="150" cy="200" r="25" fill="#9C27B0" stroke="#333" stroke-width="3"/>
  <text x="150" y="207" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">D</text>
  <text x="150" y="235" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">3</text>

  <circle cx="250" cy="200" r="25" fill="#F44336" stroke="#333" stroke-width="3"/>
  <text x="250" y="207" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">E</text>
  <text x="250" y="235" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">4</text>

  <!-- Edges -->
  <line x1="125" y1="115" x2="175" y2="115" stroke="#333" stroke-width="3"/>
  <line x1="225" y1="115" x2="275" y2="115" stroke="#333" stroke-width="3"/>
  <line x1="125" y1="125" x2="150" y2="175" stroke="#333" stroke-width="3"/>
  <line x1="175" y1="125" x2="200" y2="175" stroke="#333" stroke-width="3"/>
  <line x1="225" y1="125" x2="250" y2="175" stroke="#333" stroke-width="3"/>
  <line x1="275" y1="125" x2="300" y2="175" stroke="#333" stroke-width="3"/>
  <line x1="175" y1="225" x2="225" y2="225" stroke="#333" stroke-width="3"/>

  <!-- Traversal arrows showing order -->
  <path d="M 100 75 Q 100 50 125 50 L 175 50 Q 200 50 200 75" fill="none" stroke="#4CAF50" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M 200 75 Q 200 50 150 50 L 150 175" fill="none" stroke="#2196F3" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M 150 175 Q 150 150 200 150 L 200 175" fill="none" stroke="#9C27B0" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M 250 175 Q 250 150 200 150 L 200 125" fill="none" stroke="#F44336" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M 300 125 Q 300 150 250 150 L 250 125" fill="none" stroke="#FF9800" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <rect x="20" y="320" width="20" height="20" fill="#4CAF50"/>
  <text x="50" y="335" fill="#333" font-family="Arial" font-size="14">Visited nodes (bold border)</text>
  <rect x="20" y="350" width="20" height="20" fill="#FF9800"/>
  <text x="50" y="365" fill="#333" font-family="Arial" font-size="14">Unvisited nodes (thin border)</text>

  <text x="300" y="390" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">DFS explores deep before backtracking: A→B→D→E→C</text>
</svg>