<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <rect width="640" height="360" fill="#0d1117" />
  <g font-family="'Fira Sans', Arial, sans-serif" fill="#c9d1d9">
    <text x="320" y="40" font-size="24" text-anchor="middle">Priority Queue Adapter Flow</text>
    <rect x="60" y="120" width="160" height="80" rx="12" fill="#1f6feb" />
    <text x="140" y="162" font-size="16" text-anchor="middle">Incoming Events</text>
    <rect x="240" y="120" width="160" height="80" rx="12" fill="#238636" />
    <text x="320" y="150" font-size="16" text-anchor="middle">std::priority_queue</text>
    <text x="320" y="174" font-size="12" text-anchor="middle">push / pop / top</text>
    <rect x="420" y="120" width="160" height="80" rx="12" fill="#6e40c9" />
    <text x="500" y="150" font-size="16" text-anchor="middle">Underlying Container</text>
    <text x="500" y="174" font-size="12" text-anchor="middle">std::vector by default</text>
