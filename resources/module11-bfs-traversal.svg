<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="20" font-weight="bold">BFS Traversal: A → B → D → C → E</text>

  <!-- Level indicators -->
  <text x="50" y="80" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Level 0:</text>
  <text x="50" y="180" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Level 1:</text>
  <text x="50" y="280" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Level 2:</text>

  <!-- Nodes with visit order -->
  <circle cx="150" cy="100" r="25" fill="#4CAF50" stroke="#333" stroke-width="3"/>
  <text x="150" y="107" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">A</text>
  <text x="150" y="135" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">1</text>

  <circle cx="250" cy="100" r="25" fill="#2196F3" stroke="#333" stroke-width="3"/>
  <text x="250" y="107" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">B</text>
  <text x="250" y="135" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">2</text>

  <circle cx="350" cy="100" r="25" fill="#FF9800" stroke="#333" stroke-width="3"/>
  <text x="350" y="107" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">C</text>
  <text x="350" y="135" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">4</text>

  <circle cx="200" cy="200" r="25" fill="#9C27B0" stroke="#333" stroke-width="3"/>
  <text x="200" y="207" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">D</text>
  <text x="200" y="235" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">3</text>

  <circle cx="300" cy="200" r="25" fill="#F44336" stroke="#333" stroke-width="3"/>
  <text x="300" y="207" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">E</text>
  <text x="300" y="235" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">5</text>

  <!-- Edges -->
  <line x1="175" y1="115" x2="225" y2="115" stroke="#333" stroke-width="3"/>
  <line x1="275" y1="115" x2="325" y2="115" stroke="#333" stroke-width="3"/>
  <line x1="175" y1="125" x2="200" y2="175" stroke="#333" stroke-width="3"/>
  <line x1="225" y1="125" x2="250" y2="175" stroke="#333" stroke-width="3"/>
  <line x1="275" y1="125" x2="300" y2="175" stroke="#333" stroke-width="3"/>
  <line x1="325" y1="125" x2="350" y2="175" stroke="#333" stroke-width="3"/>
  <line x1="225" y1="225" x2="275" y2="225" stroke="#333" stroke-width="3"/>

  <!-- Level traversal arrows -->
  <path d="M 150 75 Q 150 50 200 50 L 300 50 Q 350 50 350 75" fill="none" stroke="#4CAF50" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M 250 125 Q 250 150 225 150 L 275 150 Q 300 150 300 125" fill="none" stroke="#2196F3" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M 200 225 Q 200 250 250 250 L 300 250 Q 350 250 350 225" fill="none" stroke="#9C27B0" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- Queue visualization -->
  <rect x="450" y="50" width="120" height="30" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="510" y="70" text-anchor="middle" fill="#1976D2" font-family="Arial" font-size="14" font-weight="bold">Queue</text>

  <rect x="450" y="90" width="30" height="30" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="465" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">A</text>

  <rect x="485" y="90" width="30" height="30" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="500" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">B</text>

  <rect x="520" y="90" width="30" height="30" fill="#9C27B0" stroke="#333" stroke-width="2"/>
  <text x="535" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">D</text>

  <rect x="450" y="125" width="30" height="30" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <text x="465" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">C</text>

  <rect x="485" y="125" width="30" height="30" fill="#F44336" stroke="#333" stroke-width="2"/>
  <text x="500" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">E</text>

  <text x="300" y="390" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">BFS explores level by level: Level 0 (A) → Level 1 (B,D,C) → Level 2 (E)</text>
</svg>