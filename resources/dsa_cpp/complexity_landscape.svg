<svg xmlns="http://www.w3.org/2000/svg" width="880" height="420" viewBox="0 0 880 420">
  <style>
    text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; fill: #123a63; }
    .title { font-size: 26px; font-weight: 700; }
    .label { font-size: 18px; }
    .curve { fill: none; stroke-width: 4; }
  </style>
  <rect x="20" y="20" width="840" height="380" fill="#ffffff" stroke="#d0dee7" stroke-width="2" rx="24" />
  <text x="70" y="70" class="title">Complexity Landscape</text>
  <line x1="120" y1="340" x2="120" y2="120" stroke="#123a63" stroke-width="3" marker-end="url(#arrowY)" />
  <line x1="120" y1="340" x2="740" y2="340" stroke="#123a63" stroke-width="3" marker-end="url(#arrowX)" />
  <defs>
    <marker id="arrowY" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#123a63" />
    </marker>
    <marker id="arrowX" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#123a63" />
    </marker>
  </defs>
  <text x="90" y="120" class="label" transform="rotate(-90 90 120)">Time</text>
  <text x="740" y="370" class="label">Input size n</text>
  <path d="M140 310 C260 260 400 220 520 210" class="curve" stroke="#4e9fd1" />
  <path d="M140 290 C260 250 400 200 640 140" class="curve" stroke="#3878a0" />
  <path d="M140 260 C260 220 440 150 720 80" class="curve" stroke="#285472" />
  <path d="M140 230 C280 170 520 100 760 60" class="curve" stroke="#1c374f" stroke-dasharray="10 8" />
  <text x="160" y="300" class="label">O(1)</text>
  <text x="260" y="280" class="label">O(log n)</text>
  <text x="360" y="250" class="label">O(n)</text>
  <text x="520" y="180" class="label">O(n log n)</text>
  <text x="690" y="140" class="label">O(n²)</text>
  <text x="740" y="90" class="label">O(2ⁿ)</text>
  <text x="600" y="360" font-size="14px" fill="#4b6375">Use instrumentation to validate which curve your algorithm follows.</text>
</svg>
