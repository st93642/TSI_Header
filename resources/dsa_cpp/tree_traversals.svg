<svg width="940" height="800" viewBox="0 0 940 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Segoe UI', sans-serif; font-size: 22px; font-weight: bold; fill: #666; text-anchor: middle; }
      .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #666; text-anchor: middle; }
      .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #666; text-anchor: middle; }
      .node { fill: #4A90E2; stroke: #666; stroke-width: 2; }
      .edge { stroke: #666; stroke-width: 2; fill: none; }
      .highlight { fill: #E94B3C; }
      .sequence { fill: #50C878; stroke: #666; stroke-width: 2; }
      .annotation { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #666; }
      .traversal-name { font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: bold; fill: #666; text-anchor: middle; }
    </style>
  </defs>

  <!-- Title -->
  <text x="470" y="30" class="title">Tree Traversal Algorithms</text>

  <!-- Tree Structure -->
  <g transform="translate(470, 80)">
    <!-- Root -->
    <circle cx="0" cy="0" r="25" class="node"/>
    <text x="0" y="5" class="label">A</text>

    <!-- Level 1 -->
    <circle cx="-60" cy="80" r="22" class="node"/>
    <text x="-60" y="85" class="label">B</text>

    <circle cx="60" cy="80" r="22" class="node"/>
    <text x="60" y="85" class="label">C</text>

    <!-- Level 2 -->
    <circle cx="-90" cy="160" r="20" class="node"/>
    <text x="-90" y="165" class="label">D</text>

    <circle cx="-30" cy="160" r="20" class="node"/>
    <text x="-30" y="165" class="label">E</text>

    <circle cx="90" cy="160" r="20" class="node"/>
    <text x="90" y="165" class="label">F</text>

    <!-- Edges -->
    <line x1="0" y1="25" x2="-60" y2="58" class="edge"/>
    <line x1="0" y1="25" x2="60" y2="58" class="edge"/>
    <line x1="-60" y1="102" x2="-90" y2="140" class="edge"/>
    <line x1="-60" y1="102" x2="-30" y2="140" class="edge"/>
    <line x1="60" y1="102" x2="90" y2="140" class="edge"/>
  </g>

  <!-- Pre-order Traversal -->
  <g transform="translate(100, 300)">
    <text x="150" y="0" class="subtitle">Pre-order: Root → Left → Right</text>

    <!-- Sequence circles -->
    <circle cx="30" cy="30" r="18" class="sequence"/>
    <text x="30" y="35" class="label">A</text>
    <text x="30" y="60" class="annotation">1</text>

    <circle cx="80" cy="30" r="18" class="sequence"/>
    <text x="80" y="35" class="label">B</text>
    <text x="80" y="60" class="annotation">2</text>

    <circle cx="130" cy="30" r="18" class="sequence"/>
    <text x="130" y="35" class="label">D</text>
    <text x="130" y="60" class="annotation">3</text>

    <circle cx="180" cy="30" r="18" class="sequence"/>
    <text x="180" y="35" class="label">E</text>
    <text x="180" y="60" class="annotation">4</text>

    <circle cx="230" cy="30" r="18" class="sequence"/>
    <text x="230" y="35" class="label">C</text>
    <text x="230" y="60" class="annotation">5</text>

    <circle cx="280" cy="30" r="18" class="sequence"/>
    <text x="280" y="35" class="label">F</text>
    <text x="280" y="60" class="annotation">6</text>

    <text x="150" y="90" class="annotation">Result: A B D E C F</text>
    <text x="150" y="110" class="annotation">Use: Copy trees, expression evaluation</text>
  </g>

  <!-- In-order Traversal -->
  <g transform="translate(100, 450)">
    <text x="150" y="0" class="subtitle">In-order: Left → Root → Right</text>

    <!-- Sequence circles -->
    <circle cx="30" cy="30" r="18" class="sequence"/>
    <text x="30" y="35" class="label">D</text>
    <text x="30" y="60" class="annotation">1</text>

    <circle cx="80" cy="30" r="18" class="sequence"/>
    <text x="80" y="35" class="label">B</text>
    <text x="80" y="60" class="annotation">2</text>

    <circle cx="130" cy="30" r="18" class="sequence"/>
    <text x="130" y="35" class="label">E</text>
    <text x="130" y="60" class="annotation">3</text>

    <circle cx="180" cy="30" r="18" class="sequence"/>
    <text x="180" y="35" class="label">A</text>
    <text x="180" y="60" class="annotation">4</text>

    <circle cx="230" cy="30" r="18" class="sequence"/>
    <text x="230" y="35" class="label">C</text>
    <text x="230" y="60" class="annotation">5</text>

    <circle cx="280" cy="30" r="18" class="sequence"/>
    <text x="280" y="35" class="label">F</text>
    <text x="280" y="60" class="annotation">6</text>

    <text x="150" y="90" class="annotation">Result: D B E A C F</text>
    <text x="150" y="110" class="annotation">Use: BST sorted order, expression evaluation</text>
  </g>

  <!-- Post-order Traversal -->
  <g transform="translate(500, 300)">
    <text x="150" y="0" class="subtitle">Post-order: Left → Right → Root</text>

    <!-- Sequence circles -->
    <circle cx="30" cy="30" r="18" class="sequence"/>
    <text x="30" y="35" class="label">D</text>
    <text x="30" y="60" class="annotation">1</text>

    <circle cx="80" cy="30" r="18" class="sequence"/>
    <text x="80" y="35" class="label">E</text>
    <text x="80" y="60" class="annotation">2</text>

    <circle cx="130" cy="30" r="18" class="sequence"/>
    <text x="130" y="35" class="label">B</text>
    <text x="130" y="60" class="annotation">3</text>

    <circle cx="180" cy="30" r="18" class="sequence"/>
    <text x="180" y="35" class="label">F</text>
    <text x="180" y="60" class="annotation">4</text>

    <circle cx="230" cy="30" r="18" class="sequence"/>
    <text x="230" y="35" class="label">C</text>
    <text x="230" y="60" class="annotation">5</text>

    <circle cx="280" cy="30" r="18" class="sequence"/>
    <text x="280" y="35" class="label">A</text>
    <text x="280" y="60" class="annotation">6</text>

    <text x="150" y="90" class="annotation">Result: D E B F C A</text>
    <text x="150" y="110" class="annotation">Use: Delete trees, expression evaluation</text>
  </g>

  <!-- Level-order Traversal -->
  <g transform="translate(500, 450)">
    <text x="150" y="0" class="subtitle">Level-order: Breadth-First</text>

    <!-- Sequence circles -->
    <circle cx="30" cy="30" r="18" class="sequence"/>
    <text x="30" y="35" class="label">A</text>
    <text x="30" y="60" class="annotation">1</text>

    <circle cx="80" cy="30" r="18" class="sequence"/>
    <text x="80" y="35" class="label">B</text>
    <text x="80" y="60" class="annotation">2</text>

    <circle cx="130" cy="30" r="18" class="sequence"/>
    <text x="130" y="35" class="label">C</text>
    <text x="130" y="60" class="annotation">3</text>

    <circle cx="180" cy="30" r="18" class="sequence"/>
    <text x="180" y="35" class="label">D</text>
    <text x="180" y="60" class="annotation">4</text>

    <circle cx="230" cy="30" r="18" class="sequence"/>
    <text x="230" y="35" class="label">E</text>
    <text x="230" y="60" class="annotation">5</text>

    <circle cx="280" cy="30" r="18" class="sequence"/>
    <text x="280" y="35" class="label">F</text>
    <text x="280" y="60" class="annotation">6</text>

    <text x="150" y="90" class="annotation">Result: A B C D E F</text>
    <text x="150" y="110" class="annotation">Use: Shortest path, level-based operations</text>
  </g>

  <!-- Comparison Table -->
  <g transform="translate(50, 650)">
    <text x="400" y="0" class="subtitle">Traversal Comparison</text>

    <rect x="50" y="20" width="700" height="80" fill="none" stroke="#666" stroke-width="1"/>
    <line x1="200" y1="20" x2="200" y2="100" stroke="#666" stroke-width="1"/>
    <line x1="350" y1="20" x2="350" y2="100" stroke="#666" stroke-width="1"/>
    <line x1="500" y1="20" x2="500" y2="100" stroke="#666" stroke-width="1"/>
    <line x1="650" y1="20" x2="650" y2="100" stroke="#666" stroke-width="1"/>
    <line x1="50" y1="45" x2="750" y2="45" stroke="#666" stroke-width="1"/>

    <text x="125" y="35" class="annotation" style="font-weight: bold;">Method</text>
    <text x="275" y="35" class="annotation" style="font-weight: bold;">Order</text>
    <text x="425" y="35" class="annotation" style="font-weight: bold;">Space</text>
    <text x="575" y="35" class="annotation" style="font-weight: bold;">Time</text>
    <text x="700" y="35" class="annotation" style="font-weight: bold;">Use Case</text>

    <text x="125" y="65" class="annotation">Pre-order</text>
    <text x="275" y="65" class="annotation">Root→Left→Right</text>
    <text x="425" y="65" class="annotation">O(h)</text>
    <text x="575" y="65" class="annotation">O(n)</text>
    <text x="700" y="65" class="annotation">Copy trees</text>

    <text x="125" y="85" class="annotation">In-order</text>
    <text x="275" y="85" class="annotation">Left→Root→Right</text>
    <text x="425" y="85" class="annotation">O(h)</text>
    <text x="575" y="85" class="annotation">O(n)</text>
    <text x="700" y="85" class="annotation">BST sort</text>
  </g>
</svg>