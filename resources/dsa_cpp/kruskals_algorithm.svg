<svg width="920" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Fira Sans, Arial" font-size="24" font-weight="bold" fill="#666">Kruskal's Algorithm: Edge-by-Edge Construction</text>

  <!-- Sorted Edges -->
  <g id="sorted-edges">
    <text x="150" y="70" text-anchor="middle" font-family="Fira Sans, Arial" font-size="18" font-weight="bold" fill="#666">Step 1: Sort Edges by Weight</text>

    <rect x="50" y="80" width="200" height="200" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="5"/>
    <text x="150" y="100" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" font-weight="bold" fill="#666">Sorted Edges:</text>

    <text x="70" y="125" font-family="Fira Sans, Arial" font-size="14" fill="#666">1. C-D (weight 1)</text>
    <text x="70" y="145" font-family="Fira Sans, Arial" font-size="14" fill="#666">2. B-C (weight 2)</text>
    <text x="70" y="165" font-family="Fira Sans, Arial" font-size="14" fill="#666">3. A-C (weight 3)</text>
    <text x="70" y="185" font-family="Fira Sans, Arial" font-size="14" fill="#666">4. A-B (weight 4)</text>
    <text x="70" y="205" font-family="Fira Sans, Arial" font-size="14" fill="#666">5. B-D (weight 5)</text>
    <text x="70" y="225" font-family="Fira Sans, Arial" font-size="14" fill="#666">6. C-E (weight 6)</text>
  </g>

  <!-- Step 2: Add C-D -->
  <g id="step2">
    <text x="450" y="70" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" font-weight="bold" fill="#666">Step 2: Add C-D (no cycle)</text>

    <!-- Vertices -->
    <circle cx="400" cy="120" r="20" fill="#e1f5fe" stroke="#666" stroke-width="2"/>
    <text x="400" y="127" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">A</text>

    <circle cx="500" cy="120" r="20" fill="#e1f5fe" stroke="#666" stroke-width="2"/>
    <text x="500" y="127" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">B</text>

    <circle cx="450" cy="200" r="20" fill="#4caf50" stroke="#666" stroke-width="3"/>
    <text x="450" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="white" font-weight="bold">C</text>

    <circle cx="350" cy="200" r="20" fill="#4caf50" stroke="#666" stroke-width="3"/>
    <text x="350" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="white" font-weight="bold">D</text>

    <circle cx="550" cy="200" r="20" fill="#e1f5fe" stroke="#666" stroke-width="2"/>
    <text x="550" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">E</text>

    <!-- MST Edge -->
    <line x1="450" y1="200" x2="350" y2="200" stroke="#4caf50" stroke-width="4"/>
    <text x="400" y="215" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#4caf50" font-weight="bold">1</text>

    <!-- Components -->
    <text x="450" y="250" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">Components: {A}, {B}, {C,D}, {E}</text>
    <text x="450" y="270" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">MST Weight: 1</text>
  </g>

  <!-- Step 3: Add B-C -->
  <g id="step3">
    <text x="750" y="70" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" font-weight="bold" fill="#666">Step 3: Add B-C (no cycle)</text>

    <!-- Vertices -->
    <circle cx="700" cy="120" r="20" fill="#e1f5fe" stroke="#666" stroke-width="2"/>
    <text x="700" y="127" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">A</text>

    <circle cx="800" cy="120" r="20" fill="#4caf50" stroke="#666" stroke-width="3"/>
    <text x="800" y="127" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="white" font-weight="bold">B</text>

    <circle cx="750" cy="200" r="20" fill="#4caf50" stroke="#666" stroke-width="3"/>
    <text x="750" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="white" font-weight="bold">C</text>

    <circle cx="650" cy="200" r="20" fill="#4caf50" stroke="#666" stroke-width="3"/>
    <text x="650" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="white" font-weight="bold">D</text>

    <circle cx="850" cy="200" r="20" fill="#e1f5fe" stroke="#666" stroke-width="2"/>
    <text x="850" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">E</text>

    <!-- MST Edges -->
    <line x1="750" y1="200" x2="650" y2="200" stroke="#4caf50" stroke-width="4"/>
    <text x="700" y="215" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#4caf50" font-weight="bold">1</text>

    <line x1="800" y1="120" x2="750" y2="200" stroke="#4caf50" stroke-width="4"/>
    <text x="790" y="170" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#4caf50" font-weight="bold">2</text>

    <!-- Components -->
    <text x="750" y="250" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">Components: {A}, {B,C,D}, {E}</text>
    <text x="750" y="270" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">MST Weight: 3</text>
  </g>

  <!-- Algorithm Steps -->
  <g id="algorithm-steps">
    <rect x="20" y="300" width="880" height="270" fill="#f9f9f9" stroke="#666" stroke-width="1" rx="10"/>
    <text x="460" y="330" text-anchor="middle" font-family="Fira Sans, Arial" font-size="18" font-weight="bold" fill="#666">Kruskal's Algorithm Steps</text>

    <text x="50" y="360" font-family="Fira Sans, Arial" font-size="14" fill="#666">1. Sort all edges by weight in ascending order</text>
    <text x="50" y="380" font-family="Fira Sans, Arial" font-size="14" fill="#666">2. Initialize each vertex as its own component</text>
    <text x="50" y="400" font-family="Fira Sans, Arial" font-size="14" fill="#666">3. For each edge in sorted order:</text>
    <text x="70" y="420" font-family="Fira Sans, Arial" font-size="12" fill="#666">• If endpoints are in different components:</text>
    <text x="90" y="435" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Add edge to MST</text>
    <text x="90" y="450" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Union the components</text>
    <text x="50" y="470" font-family="Fira Sans, Arial" font-size="14" fill="#666">4. Stop when V-1 edges added or all edges processed</text>

    <text x="500" y="360" font-family="Fira Sans, Arial" font-size="16" font-weight="bold" fill="#666">Union-Find Data Structure:</text>
    <text x="520" y="380" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Find: Determine component of a vertex</text>
    <text x="520" y="400" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Union: Merge two components</text>
    <text x="520" y="420" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Path Compression: Optimize find operations</text>
    <text x="520" y="440" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Union by Rank: Keep tree heights minimal</text>

    <text x="500" y="470" font-family="Fira Sans, Arial" font-size="16" font-weight="bold" fill="#666">Time Complexity: O(E log E)</text>
    <text x="520" y="490" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Dominated by edge sorting</text>
    <text x="520" y="510" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Best for sparse graphs</text>
    <text x="520" y="530" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Nearly linear Union-Find operations</text>
  </g>
</svg>