<svg width="920" height="600" viewBox="0 0 920 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    <marker id="arrowhead-path" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F39C12" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">Ford-Fulkerson Algorithm: Augmentation Steps</text>

  <!-- Step 1 -->
  <text x="150" y="70" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666" font-weight="bold">Step 1: Initial Flow = 0</text>

  <circle cx="100" cy="120" r="20" fill="#4A90E2" />
  <text x="100" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">S</text>

  <circle cx="200" cy="120" r="20" fill="#4A90E2" />
  <text x="200" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">A</text>

  <circle cx="300" cy="120" r="20" fill="#4A90E2" />
  <text x="300" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">B</text>

  <circle cx="400" cy="120" r="20" fill="#4A90E2" />
  <text x="400" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">T</text>

  <line x1="120" y1="120" x2="180" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="150" y="110" font-family="Segoe UI" font-size="10" fill="#666">10/0</text>

  <line x1="220" y1="120" x2="280" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="250" y="110" font-family="Segoe UI" font-size="10" fill="#666">5/0</text>

  <line x1="320" y1="120" x2="380" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="350" y="110" font-family="Segoe UI" font-size="10" fill-size="10" fill="#666">10/0</text>

  <!-- Step 2 -->
  <text x="650" y="70" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666" font-weight="bold">Step 2: Augment Path S-A-B-T (flow +5)</text>

  <circle cx="600" cy="120" r="20" fill="#4A90E2" />
  <text x="600" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">S</text>

  <circle cx="700" cy="120" r="20" fill="#4A90E2" />
  <text x="700" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">A</text>

  <circle cx="800" cy="120" r="20" fill="#4A90E2" />
  <text x="800" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">B</text>

  <circle cx="900" cy="120" r="20" fill="#4A90E2" />
  <text x="900" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">T</text>

  <line x1="620" y1="120" x2="680" y2="120" stroke="#F39C12" stroke-width="4" marker-end="url(#arrowhead-path)" />
  <text x="650" y="110" font-family="Segoe UI" font-size="10" fill="#F39C12">10/0</text>

  <line x1="720" y1="120" x2="780" y2="120" stroke="#F39C12" stroke-width="4" marker-end="url(#arrowhead-path)" />
  <text x="750" y="110" font-family="Segoe UI" font-size="10" fill="#F39C12">5/5</text>

  <line x1="820" y1="120" x2="880" y2="120" stroke="#F39C12" stroke-width="4" marker-end="url(#arrowhead-path)" />
  <text x="850" y="110" font-family="Segoe UI" font-size="10" fill="#F39C12">10/5</text>

  <!-- Algorithm steps -->
  <rect x="50" y="180" width="820" height="380" fill="none" stroke="#666" stroke-width="1" />
  <text x="60" y="205" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Ford-Fulkerson Algorithm Steps:</text>

  <text x="70" y="230" font-family="Segoe UI" font-size="12" fill="#666">1. Initialize all flows to 0</text>
  <text x="70" y="245" font-family="Segoe UI" font-size="12" fill="#666">2. Find augmenting path in residual graph (S-A-B-T)</text>
  <text x="70" y="260" font-family="Segoe UI" font-size="12" fill="#666">3. Minimum residual capacity = min(10,5,10) = 5</text>
  <text x="70" y="275" font-family="Segoe UI" font-size="12" fill="#666">4. Augment flow along path: S→A +5, A→B +5, B→T +5</text>
  <text x="70" y="290" font-family="Segoe UI" font-size="12" fill="#666">5. Update residual graph with new flows</text>
  <text x="70" y="305" font-family="Segoe UI" font-size="12" fill="#666">6. Repeat until no augmenting path exists</text>

  <text x="70" y="330" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Key Properties:</text>
  <text x="80" y="345" font-family="Segoe UI" font-size="11" fill="#666">• Flow conservation: inflow = outflow at intermediate nodes</text>
  <text x="80" y="360" font-family="Segoe UI" font-size="11" fill="#666">• Capacity constraints: flow ≤ capacity on each edge</text>
  <text x="80" y="375" font-family="Segoe UI" font-size="11" fill="#666">• Residual capacity: remaining capacity for augmentation</text>
  <text x="80" y="390" font-family="Segoe UI" font-size="11" fill="#666">• Termination: when no path exists in residual graph</text>

  <text x="70" y="415" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Time Complexity:</text>
  <text x="80" y="430" font-family="Segoe UI" font-size="11" fill="#666">• Worst case: O(F × E) where F is max flow</text>
  <text x="80" y="445" font-family="Segoe UI" font-size="11" fill="#666">• Best case: polynomial with good path selection</text>
  <text x="80" y="460" font-family="Segoe UI" font-size="11" fill="#666">• Practical: often efficient for sparse graphs</text>

  <!-- Legend -->
  <circle cx="100" cy="490" r="5" fill="#666" />
  <text x="110" y="495" font-family="Segoe UI" font-size="12" fill="#666">Original edges (capacity/flow)</text>

  <circle cx="100" y="510" r="5" fill="#F39C12" />
  <text x="110" y="515" font-family="Segoe UI" font-size="12" fill="#F39C12">Augmenting path</text>

  <text x="100" y="535" font-family="Segoe UI" font-size="12" fill="#666">Flow format: capacity/current_flow</text>
</svg>
