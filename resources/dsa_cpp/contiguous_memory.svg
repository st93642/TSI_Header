<svg xmlns="http://www.w3.org/2000/svg" width="940" height="360" viewBox="0 0 940 360">
  <style>
    text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; fill: #0e2f4f; }
    .title { font-size: 26px; font-weight: 700; }
    .label { font-size: 18px; }
  </style>
  <rect x="20" y="20" width="900" height="320" fill="#ffffff" stroke="#d5e2ed" stroke-width="2" rx="24" />
  <text x="70" y="80" class="title">Contiguous Memory Layout</text>
  <rect x="100" y="140" width="700" height="80" fill="#e8f2fb" stroke="#2a6f97" stroke-width="2" rx="12" />
  <rect x="120" y="160" width="60" height="40" fill="#2a6f97" />
  <rect x="200" y="160" width="60" height="40" fill="#2a6f97" opacity="0.85" />
  <rect x="280" y="160" width="60" height="40" fill="#2a6f97" opacity="0.7" />
  <rect x="360" y="160" width="60" height="40" fill="#2a6f97" opacity="0.55" />
  <rect x="440" y="160" width="60" height="40" fill="#2a6f97" opacity="0.4" />
  <rect x="520" y="160" width="60" height="40" fill="#2a6f97" opacity="0.25" />
  <rect x="600" y="160" width="60" height="40" fill="#2a6f97" opacity="0.15" />
  <rect x="680" y="160" width="60" height="40" fill="#2a6f97" opacity="0.1" />

  <text x="120" y="140" font-size="16px" fill="#12344d">index 0</text>
  <text x="200" y="140" font-size="16px" fill="#12344d">index 1</text>
  <text x="280" y="140" font-size="16px" fill="#12344d">index 2</text>
  <text x="360" y="140" font-size="16px" fill="#12344d">index 3</text>
  <text x="440" y="140" font-size="16px" fill="#12344d">index 4</text>
  <text x="520" y="140" font-size="16px" fill="#12344d">index 5</text>
  <text x="600" y="140" font-size="16px" fill="#12344d">index 6</text>
  <text x="680" y="140" font-size="16px" fill="#12344d">index 7</text>

  <text x="115" y="235" class="label">Stride = sizeof(T)</text>
  <line x1="120" y1="240" x2="200" y2="240" stroke="#2a6f97" stroke-width="3" marker-end="url(#arrow)" />
  <line x1="200" y1="240" x2="280" y2="240" stroke="#2a6f97" stroke-width="3" marker-end="url(#arrow)" />
  <line x1="280" y1="240" x2="360" y2="240" stroke="#2a6f97" stroke-width="3" marker-end="url(#arrow)" />

  <text x="470" y="300" text-anchor="middle" font-size="15px" fill="#4a6275">Contiguity enables pointer arithmetic, vectorised loads, and cache-friendly scans.</text>

  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#2a6f97" />
    </marker>
  </defs>
</svg>
