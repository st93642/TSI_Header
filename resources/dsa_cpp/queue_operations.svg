<?xml version="1.0" encoding="UTF-8"?>
<svg width="920" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: 'Fira Sans', sans-serif; font-size: 12px; fill: #333; }
      .element { fill: #50C878; stroke: #228B22; stroke-width: 2; }
      .new-element { fill: #FFA500; stroke: #FF8C00; stroke-width: 2; }
    </style>
  </defs>
  <text x="10" y="20" font-weight="bold">Queue Operations: Enqueue and Dequeue</text>
  
  <!-- Initial queue -->
  <text x="50" y="50">Initial Queue:</text>
  <rect x="50" y="60" width="60" height="30" class="element" rx="3"/>
  <text x="65" y="80">1</text>
  <rect x="110" y="60" width="60" height="30" class="element" rx="3"/>
  <text x="125" y="80">3</text>
  <rect x="170" y="60" width="60" height="30" class="element" rx="3"/>
  <text x="185" y="80">5</text>
  <text x="50" y="100">Front →</text>
  <text x="200" y="100">← Rear</text>
  
  <!-- Enqueue operation -->
  <text x="300" y="50">After Enqueue(7):</text>
  <rect x="300" y="60" width="60" height="30" class="element" rx="3"/>
  <text x="315" y="80">1</text>
  <rect x="360" y="60" width="60" height="30" class="element" rx="3"/>
  <text x="375" y="80">3</text>
  <rect x="420" y="60" width="60" height="30" class="element" rx="3"/>
  <text x="435" y="80">5</text>
  <rect x="480" y="60" width="60" height="30" class="new-element" rx="3"/>
  <text x="495" y="80">7</text>
  <text x="300" y="100">Front →</text>
  <text x="510" y="100">← Rear</text>
  
  <!-- Dequeue operation -->
  <text x="50" y="150">After Dequeue():</text>
  <rect x="110" y="160" width="60" height="30" class="element" rx="3"/>
  <text x="125" y="180">3</text>
  <rect x="170" y="160" width="60" height="30" class="element" rx="3"/>
  <text x="185" y="180">5</text>
  <rect x="230" y="160" width="60" height="30" class="element" rx="3"/>
  <text x="245" y="180">7</text>
  <text x="110" y="200">Front →</text>
  <text x="260" y="200">← Rear</text>
  
  <text x="10" y="220">Returns 1</text>
  
  <!-- Code examples -->
  <text x="10" y="250" font-weight="bold">Queue Interface:</text>
  <text x="10" y="270">• enqueue(element) - Add to rear</text>
  <text x="10" y="285">• dequeue() - Remove and return front</text>
  <text x="10" y="300">• front()/peek() - Return front without removing</text>
  <text x="10" y="315">• empty() - Check if queue is empty</text>
  <text x="10" y="330">• size() - Return number of elements</text>
  
  <text x="10" y="360" font-weight="bold">Time Complexity:</text>
  <text x="10" y="375">• All operations: O(1)</text>
  <text x="10" y="390">• With proper implementation using front/rear pointers</text>
</svg>