<?xml version="1.0" encoding="UTF-8"?>
<svg width="920" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: 'Fira Sans', sans-serif; font-size: 14px; fill: #333; }
      .element { fill: #50C878; stroke: #228B22; stroke-width: 2; }
      .arrow { fill: #E94B3C; }
    </style>
  </defs>
  <text x="10" y="20" font-weight="bold">Queue: First-In-First-Out (FIFO) Principle</text>
  <text x="10" y="40">Elements are added at rear and removed from front</text>
  
  <!-- Queue visualization -->
  <rect x="100" y="120" width="80" height="40" class="element" rx="5"/>
  <text x="120" y="145">A</text>
  <text x="140" y="160">(Front)</text>
  
  <rect x="180" y="120" width="80" height="40" class="element" rx="5"/>
  <text x="200" y="145">B</text>
  
  <rect x="260" y="120" width="80" height="40" class="element" rx="5"/>
  <text x="280" y="145">C</text>
  <text x="300" y="160">(Rear)</text>
  
  <!-- Enqueue operation -->
  <text x="400" y="80" font-weight="bold">Enqueue Operation</text>
  <rect x="400" y="90" width="80" height="40" class="element" rx="5"/>
  <text x="420" y="115">D</text>
  <line x1="440" y1="130" x2="440" y2="160" stroke="#E94B3C" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Dequeue operation -->
  <text x="250" y="220" font-weight="bold">Dequeue Operation</text>
  <line x1="290" y1="180" x2="290" y2="210" stroke="#E94B3C" stroke-width="3" marker-end="url(#arrowhead2)"/>
  <rect x="250" y="230" width="80" height="40" class="element" rx="5"/>
  <text x="270" y="255">A</text>
  
  <text x="10" y="300">Queue operations: enqueue adds to rear, dequeue removes from front. First element added is first removed.</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" class="arrow"/>
    </marker>
  </defs>
</svg>