<svg width="920" height="600" viewBox="0 0 920 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">Huffman Coding Applications: From ZIP Files to Modern Web</text>

  <!-- File compression section -->
  <rect x="50" y="60" width="400" height="150" fill="none" stroke="#4A90E2" stroke-width="2" rx="10" />
  <text x="250" y="85" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#4A90E2" font-weight="bold">üìÅ File Compression</text>

  <text x="70" y="110" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">ZIP &amp; GZIP:</text>
  <text x="70" y="130" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ DEFLATE algorithm combines LZ77 + Huffman</text>
  <text x="70" y="145" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Huffman codes the LZ77 output</text>
  <text x="70" y="160" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ 40-70% compression for text files</text>
  <text x="70" y="175" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Used in ZIP, GZIP, PNG, HTTP compression</text>

  <text x="300" y="110" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Example:</text>
  <text x="300" y="130" font-family="Segoe UI" font-size="12" fill="#666">1MB text file ‚Üí 300KB compressed</text>
  <text x="300" y="145" font-family="Segoe UI" font-size="12" fill="#666">70% space savings</text>
  <text x="300" y="160" font-family="Segoe UI" font-size="12" fill="#666">Lossless - perfect reconstruction</text>

  <!-- Multimedia section -->
  <rect x="470" y="60" width="400" height="150" fill="none" stroke="#27AE60" stroke-width="2" rx="10" />
  <text x="670" y="85" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#27AE60" font-weight="bold">üéµ Multimedia Compression</text>

  <text x="490" y="110" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">JPEG Images:</text>
  <text x="490" y="130" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Huffman codes DCT coefficients</text>
  <text x="490" y="145" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Small values get short codes</text>
  <text x="490" y="160" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Part of hybrid compression pipeline</text>

  <text x="720" y="110" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">MP3 Audio:</text>
  <text x="720" y="130" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Huffman codes quantized frequency data</text>
  <text x="720" y="145" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Optimizes psychoacoustic model output</text>
  <text x="720" y="160" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ 10:1 compression typical</text>

