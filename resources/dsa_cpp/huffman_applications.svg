  <text x="490" y="280" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Index Compression:</text>
  <text x="490" y="300" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Compresses B-tree indexes</text>
  <text x="490" y="315" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Huffman codes frequent terms</text>
  <text x="490" y="330" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ 60-90% space reduction</text>
  <text x="490" y="345" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Faster queries, less I/O</text>

  <text x="720" y="280" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Column Stores:</text>
  <text x="720" y="300" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Dictionary encoding + Huffman</text>
  <text x="720" y="315" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Excellent for repetitive data</text>
  <text x="720" y="330" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Used in BigQuery, Redshift</text>

