  <text x="70" y="315" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Huffman codes header names/values</text>
  <text x="70" y="330" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ 50-80% reduction in header size</text>
  <text x="70" y="345" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Faster web page loading</text>

  <text x="300" y="280" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">WebSockets:</text>
  <text x="300" y="300" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Huffman compression for messages</text>
  <text x="300" y="315" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Reduces bandwidth for real-time apps</text>
  <text x="300" y="330" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Critical for mobile connections</text>

