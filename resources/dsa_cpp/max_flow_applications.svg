<svg width="920" height="500" viewBox="0 0 920 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">Maximum Flow Applications</text>

  <!-- Application 1: Network Routing -->
  <rect x="50" y="60" width="180" height="120" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="140" y="85" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Network Routing</text>

  <!-- Network icon -->
  <circle cx="100" cy="110" r="8" fill="#4A90E2" />
  <circle cx="140" cy="110" r="8" fill="#4A90E2" />
  <circle cx="180" cy="110" r="8" fill="#4A90E2" />
  <line x1="108" y1="110" x2="132" y2="110" stroke="#666" stroke-width="2" />
  <line x1="148" y1="110" x2="172" y2="110" stroke="#666" stroke-width="2" />

  <text x="140" y="140" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Maximum data throughput</text>
  <text x="140" y="155" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">in communication networks</text>

  <!-- Application 2: Transportation -->
  <rect x="270" y="60" width="180" height="120" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="360" y="85" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Transportation</text>

  <!-- Truck icon -->
  <rect x="310" y="105" width="20" height="10" fill="#F39C12" />
  <rect x="330" y="100" width="15" height="15" fill="#F39C12" />
  <circle cx="315" cy="120" r="3" fill="#666" />
  <circle cx="335" cy="120" r="3" fill="#666" />

  <text x="360" y="140" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Optimizing cargo flow</text>
  <text x="360" y="155" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">in logistics networks</text>

  <!-- Application 3: Bipartite Matching -->
  <rect x="490" y="60" width="180" height="120" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="580" y="85" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Bipartite Matching</text>

  <!-- Matching diagram -->
  <circle cx="520" cy="105" r="6" fill="#E74C3C" />
  <circle cx="560" cy="105" r="6" fill="#E74C3C" />
  <circle cx="600" cy="105" r="6" fill="#E74C3C" />
  <circle cx="540" cy="125" r="6" fill="#27AE60" />
  <circle cx="580" cy="125" r="6" fill="#27AE60" />
  <circle cx="620" cy="125" r="6" fill="#27AE60" />

  <line x1="520" y1="111" x2="540" y2="119" stroke="#666" stroke-width="2" />
  <line x1="560" y1="111" x2="580" y2="119" stroke="#666" stroke-width="2" />
  <line x1="600" y1="111" x2="620" y2="119" stroke="#666" stroke-width="2" />

  <text x="580" y="140" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Assignment problems</text>
  <text x="580" y="155" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Job scheduling</text>

  <!-- Application 4: Image Segmentation -->
  <rect x="710" y="60" width="180" height="120" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="800" y="85" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Image Segmentation</text>

  <!-- Image grid -->
  <rect x="740" y="100" width="40" height="30" fill="none" stroke="#666" stroke-width="1" />
  <rect x="750" y="110" width="10" height="10" fill="#4A90E2" />
  <rect x="760" y="110" width="10" height="10" fill="#E74C3C" />
  <rect x="750" y="120" width="10" height="10" fill="#E74C3C" />
  <rect x="760" y="120" width="10" height="10" fill="#4A90E2" />

  <text x="800" y="140" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Finding min-cuts in</text>
  <text x="800" y="155" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">computer vision</text>

  <!-- Application 5: Circuit Design -->
  <rect x="50" y="220" width="180" height="120" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="140" y="245" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Circuit Design</text>

  <!-- Circuit icon -->
  <rect x="100" y="260" width="20" height="15" fill="#9B59B6" />
  <circle cx="110" cy="275" r="2" fill="#666" />
  <line x1="120" y1="267" x2="140" y2="267" stroke="#666" stroke-width="2" />
  <line x1="140" y1="260" x2="140" y2="275" stroke="#666" stroke-width="2" />
  <line x1="140" y1="267" x2="160" y2="267" stroke="#666" stroke-width="2" />

  <text x="140" y="300" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Wire routing in</text>
  <text x="140" y="315" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">electronic circuits</text>

  <!-- Application 6: Baseball Elimination -->
  <rect x="270" y="220" width="180" height="120" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="360" y="245" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Baseball Elimination</text>

  <!-- Baseball diamond -->
  <polygon points="320,260 340,250 360,260 340,270" fill="#27AE60" stroke="#666" stroke-width="1" />
  <circle cx="340" cy="260" r="3" fill="#666" />

  <text x="360" y="300" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Determining if a team</text>
  <text x="360" y="315" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">can still win championship</text>

  <!-- Application 7: Survey Design -->
  <rect x="490" y="220" width="180" height="120" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="580" y="245" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Survey Design</text>

  <!-- Survey icon -->
  <rect x="530" y="260" width="25" height="30" fill="#F39C12" />
  <line x1="535" y1="270" x2="550" y2="270" stroke="#666" stroke-width="1" />
  <line x1="535" y1="275" x2="550" y2="275" stroke="#666" stroke-width="1" />
  <line x1="535" y1="280" x2="550" y2="280" stroke="#666" stroke-width="1" />

  <text x="580" y="300" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Optimizing survey</text>
  <text x="580" y="315" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">question selection</text>

  <!-- Application 8: Open Pit Mining -->
  <rect x="710" y="220" width="180" height="120" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="800" y="245" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Open Pit Mining</text>

  <!-- Mining icon -->
  <polygon points="760,260 780,250 800,260 780,285" fill="#8B4513" stroke="#666" stroke-width="1" />
  <circle cx="780" cy="275" r="2" fill="#FFD700" />

  <text x="800" y="300" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Maximizing profit in</text>
  <text x="800" y="315" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">mining operations</text>

  <!-- Footer -->
  <text x="460" y="380" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Maximum Flow Algorithms Power Real-World Optimization Problems</text>

  <text x="460" y="400" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">From network routing to image processing, max flow provides optimal solutions</text>
  <text x="460" y="415" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">for flow optimization across diverse application domains.</text>

  <!-- Legend -->
  <text x="100" y="440" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Color Coding:</text>
  <circle cx="120" cy="455" r="4" fill="#4A90E2" />
  <text x="130" y="460" font-family="Segoe UI" font-size="11" fill="#666">Network/Communication</text>

  <circle cx="120" cy="475" r="4" fill="#F39C12" />
  <text x="130" y="480" font-family="Segoe UI" font-size="11" fill="#666">Transportation/Logistics</text>

  <circle cx="120" cy="495" r="4" fill="#E74C3C" />
  <text x="130" y="500" font-family="Segoe UI" font-size="11" fill="#666">Matching/Assignment</text>
</svg>
