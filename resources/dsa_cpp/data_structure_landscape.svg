<svg xmlns="http://www.w3.org/2000/svg" width="940" height="420" viewBox="0 0 940 420">
  <style>
    text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; fill: #0f2d4c; }
    .title { font-size: 28px; font-weight: 700; }
    .label { font-size: 18px; }
    .group { fill: #f4f9ff; stroke: #2c6c8f; stroke-width: 2; rx: 18; ry: 18; }
  </style>
  <rect x="20" y="20" width="900" height="380" fill="#ffffff" stroke="#d5e2ed" stroke-width="2" rx="24" />
  <text x="70" y="90" class="title">Core Data Structures Landscape</text>
  <rect x="80" y="120" width="220" height="220" class="group" />
  <text x="105" y="160" class="label">Sequential</text>
  <text x="105" y="190" class="label">Containers</text>
  <text x="110" y="220" font-size="16px" fill="#4a6275">std::vector</text>
  <text x="110" y="245" font-size="16px" fill="#4a6275">std::array</text>
  <text x="110" y="270" font-size="16px" fill="#4a6275">std::deque</text>

  <rect x="360" y="120" width="220" height="220" class="group" />
  <text x="390" y="160" class="label">Linked</text>
  <text x="390" y="190" class="label">Structures</text>
  <text x="395" y="220" font-size="16px" fill="#4a6275">std::forward_list</text>
  <text x="395" y="245" font-size="16px" fill="#4a6275">std::list</text>
  <text x="395" y="270" font-size="16px" fill="#4a6275">custom intrusive</text>

  <rect x="640" y="120" width="220" height="220" class="group" />
  <text x="675" y="160" class="label">Associative</text>
  <text x="675" y="190" class="label">Structures</text>
  <text x="685" y="220" font-size="16px" fill="#4a6275">std::map / set</text>
  <text x="685" y="245" font-size="16px" fill="#4a6275">std::unordered_map</text>
  <text x="685" y="270" font-size="16px" fill="#4a6275">B-tree variants</text>

  <line x1="300" y1="230" x2="360" y2="230" stroke="#2c6c8f" stroke-width="4" marker-end="url(#arrow)" />
  <line x1="580" y1="230" x2="640" y2="230" stroke="#2c6c8f" stroke-width="4" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#2c6c8f" />
    </marker>
  </defs>

  <text x="470" y="360" text-anchor="middle" font-size="16px" fill="#4a6275">Instrumentation links structure choice to latency, memory, and iteration semantics.</text>
</svg>
