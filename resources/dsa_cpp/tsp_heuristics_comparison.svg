  <circle cx="750" cy="380" r="8" fill="#E74C3C" />
  <text x="770" y="385" font-family="Segoe UI" font-size="11" fill="#E74C3C">Brute Force: Perfect quality, unusable speed</text>

  <circle cx="750" cy="400" r="8" fill="#E67E22" />
  <text x="770" y="405" font-family="Segoe UI" font-size="11" fill="#E67E22">DP: Perfect quality, limited scale</text>

  <circle cx="750" cy="420" r="8" fill="#27AE60" />
  <text x="770" y="425" font-family="Segoe UI" font-size="11" fill="#27AE60">Approximation: Guaranteed bounds, practical scale</text>

  <circle cx="750" cy="440" r="8" fill="#4A90E2" />
  <text x="770" y="445" font-family="Segoe UI" font-size="11" fill="#4A90E2">Heuristics: Fast execution, variable quality</text>

  <!-- Decision guide -->
  <text x="890" y="470" font-family="Segoe UI" font-size="13" fill="#666" font-weight="bold">Decision Guide:</text>
  <text x="890" y="485" font-family="Segoe UI" font-size="11" fill="#666">• n ≤ 12: Brute force</text>
  <text x="890" y="500" font-family="Segoe UI" font-size="11" fill="#666">• n ≤ 25: Dynamic programming</text>
  <text x="890" y="515" font-family="Segoe UI" font-size="11" fill="#666">• n ≤ 1000: Christofides approximation</text>
  <text x="890" y="530" font-family="Segoe UI" font-size="11" fill="#666">• n > 1000: Heuristic methods</text>

  <!-- Summary -->
  <text x="550" y="685" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">TSP heuristics balance computational feasibility with solution quality for real-world optimization problems</text>
