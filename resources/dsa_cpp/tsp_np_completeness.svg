  <text x="350" y="600" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Cover</text>

  <polygon points="375,550 395,550 390,545 395,550 390,555" fill="#666" />

  <circle cx="450" cy="550" r="25" fill="#9B59B6" />
