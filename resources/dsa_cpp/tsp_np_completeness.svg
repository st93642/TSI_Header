  <text x="450" y="585" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Boolean</text>
  <text x="450" y="600" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">SAT</text>

  <polygon points="475,550 495,550 490,545 495,550 490,555" fill="#666" />

  <circle cx="550" cy="550" r="25" fill="#4A90E2" />
