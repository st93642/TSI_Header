  <polygon points="775,550 795,550 790,545 795,550 790,555" fill="#666" />

  <circle cx="850" cy="550" r="25" fill="#E74C3C" />
  <text x="850" y="557" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">CLQ</text>
  <text x="850" y="585" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Clique</text>

  <text x="950" y="550" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">All NP Problems</text>
  <polygon points="915,550 935,550 930,545 935,550 930,555" fill="#666" />

  <!-- Summary -->
  <text x="550" y="685" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">TSP's NP-completeness explains why optimal solutions remain elusive, driving development of approximation algorithms</text>
</svg>