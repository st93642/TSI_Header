  <polygon points="675,550 695,550 690,545 695,550 690,555" fill="#666" />

  <circle cx="750" cy="550" r="25" fill="#27AE60" />
  <text x="750" y="557" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">ISP</text>
  <text x="750" y="585" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Independent</text>
