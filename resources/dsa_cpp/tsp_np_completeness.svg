  <text x="550" y="585" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Knapsack</text>

  <polygon points="575,550 595,550 590,545 595,550 590,555" fill="#666" />

  <circle cx="650" cy="550" r="25" fill="#E67E22" />
  <text x="650" y="557" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">MCP</text>
