<svg xmlns="http://www.w3.org/2000/svg" width="880" height="360" viewBox="0 0 880 360">
  <style>
    text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; fill: #123a63; font-size: 18px; }
    .title { font-size: 26px; font-weight: bold; }
    .segment { fill: none; stroke-width: 5; }
    .label { font-size: 18px; font-weight: 500; }
  </style>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e9fd1" />
      <stop offset="100%" stop-color="#173f5f" />
    </linearGradient>
  </defs>
  <rect x="20" y="20" width="840" height="320" fill="#ffffff" stroke="#d0dee7" stroke-width="2" rx="24" />
  <text x="70" y="80" class="title">Algorithmic Problem-Solving Loop</text>
  <circle cx="440" cy="200" r="120" fill="none" stroke="url(#gradient)" stroke-width="10" />
  <path d="M440 80 C540 80 600 140 620 200" class="segment" stroke="#4e9fd1" marker-end="url(#arrow)" />
  <path d="M620 200 C600 260 540 320 440 320" class="segment" stroke="#3878a0" marker-end="url(#arrow)" />
  <path d="M440 320 C340 320 280 260 260 200" class="segment" stroke="#285472" marker-end="url(#arrow)" />
  <path d="M260 200 C280 140 340 80 440 80" class="segment" stroke="#1c374f" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#123a63" />
    </marker>
  </defs>
  <text x="440" y="110" text-anchor="middle" class="label">Model</text>
  <text x="640" y="210" class="label">Transform</text>
  <text x="440" y="295" text-anchor="middle" class="label">Measure</text>
  <text x="250" y="210" text-anchor="end" class="label">Iterate</text>
  <text x="440" y="355" text-anchor="middle" font-size="14px" fill="#4b6375">Instrumentation captures evidence at every stage.</text>
</svg>
