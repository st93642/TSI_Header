<svg width="920" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Fira Sans, Arial" font-size="24" font-weight="bold" fill="#666">Minimum Spanning Tree Concept</text>

  <!-- Original Graph -->
  <g id="original-graph">
    <text x="200" y="80" text-anchor="middle" font-family="Fira Sans, Arial" font-size="18" font-weight="bold" fill="#666">Original Weighted Graph</text>

    <!-- Vertices -->
    <circle cx="150" cy="120" r="20" fill="#e1f5fe" stroke="#666" stroke-width="2"/>
    <text x="150" y="127" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">A</text>

    <circle cx="250" cy="120" r="20" fill="#e1f5fe" stroke="#666" stroke-width="2"/>
    <text x="250" y="127" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">B</text>

    <circle cx="200" cy="200" r="20" fill="#e1f5fe" stroke="#666" stroke-width="2"/>
    <text x="200" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">C</text>

    <circle cx="100" cy="200" r="20" fill="#e1f5fe" stroke="#666" stroke-width="2"/>
    <text x="100" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">D</text>

    <!-- Edges with weights -->
    <line x1="150" y1="120" x2="250" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="200" y="110" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">4</text>

    <line x1="150" y1="120" x2="200" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="160" y="170" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">3</text>

    <line x1="250" y1="120" x2="200" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="240" y="170" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">2</text>

    <line x1="200" y1="200" x2="100" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="150" y="215" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">1</text>
  </g>

  <!-- MST -->
  <g id="mst">
    <text x="620" y="80" text-anchor="middle" font-family="Fira Sans, Arial" font-size="18" font-weight="bold" fill="#666">Minimum Spanning Tree</text>

    <!-- Vertices -->
    <circle cx="550" cy="120" r="20" fill="#c8e6c9" stroke="#666" stroke-width="2"/>
    <text x="550" y="127" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">A</text>

    <circle cx="650" cy="120" r="20" fill="#c8e6c9" stroke="#666" stroke-width="2"/>
    <text x="650" y="127" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">B</text>

    <circle cx="600" cy="200" r="20" fill="#c8e6c9" stroke="#666" stroke-width="2"/>
    <text x="600" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">C</text>

    <circle cx="500" cy="200" r="20" fill="#c8e6c9" stroke="#666" stroke-width="2"/>
    <text x="500" y="207" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">D</text>

    <!-- MST Edges (highlighted) -->
    <line x1="550" y1="120" x2="600" y2="200" stroke="#4caf50" stroke-width="4"/>
    <text x="560" y="170" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#4caf50" font-weight="bold">3</text>

    <line x1="650" y1="120" x2="600" y2="200" stroke="#4caf50" stroke-width="4"/>
    <text x="640" y="170" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#4caf50" font-weight="bold">2</text>

    <line x1="600" y1="200" x2="500" y2="200" stroke="#4caf50" stroke-width="4"/>
    <text x="550" y="215" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#4caf50" font-weight="bold">1</text>
  </g>

  <!-- Properties -->
  <g id="properties">
    <text x="460" y="280" text-anchor="middle" font-family="Fira Sans, Arial" font-size="20" font-weight="bold" fill="#666">MST Properties</text>

    <rect x="50" y="300" width="180" height="80" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
    <text x="140" y="320" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" font-weight="bold" fill="#666">Connectivity</text>
    <text x="140" y="340" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">All vertices</text>
    <text x="140" y="355" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">reachable</text>

    <rect x="250" y="300" width="180" height="80" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
    <text x="340" y="320" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" font-weight="bold" fill="#666">Acyclicity</text>
    <text x="340" y="340" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">No cycles in</text>
    <text x="340" y="355" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">edge subset</text>

    <rect x="450" y="300" width="180" height="80" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
    <text x="540" y="320" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" font-weight="bold" fill="#666">Minimality</text>
    <text x="540" y="340" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">Smallest total</text>
    <text x="540" y="355" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">edge weight</text>

    <rect x="650" y="300" width="180" height="80" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
    <text x="740" y="320" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" font-weight="bold" fill="#666">Tree Structure</text>
    <text x="740" y="340" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">V-1 edges for</text>
    <text x="740" y="355" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">V vertices</text>
  </g>

  <!-- Total weight -->
  <text x="460" y="420" text-anchor="middle" font-family="Fira Sans, Arial" font-size="16" fill="#666">Total MST Weight: 3 + 2 + 1 = 6</text>
  <text x="460" y="440" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">(vs. original graph total weight: 4 + 3 + 2 + 1 = 10)</text>
</svg>