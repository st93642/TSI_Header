<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">0/1 Knapsack Algorithm Complexity Comparison</text>

  <!-- Time Complexity Chart -->
  <rect x="50" y="70" width="1100" height="250" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="600" y="95" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#666" font-weight="bold">Time Complexity Analysis</text>

  <!-- Y-axis label -->
  <text x="20" y="200" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" transform="rotate(-90 20 200)">Time Complexity</text>

  <!-- X-axis label -->
  <text x="600" y="350" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666">Number of Items (n)</text>

  <!-- Brute Force -->
  <rect x="100" y="120" width="150" height="40" fill="#E74C3C" stroke="#C0392B" stroke-width="2" rx="5" />
  <text x="175" y="145" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">Brute Force</text>

  <!-- Exponential curve for brute force -->
  <path d="M 250 160 Q 350 140 450 120 Q 550 100 650 80 Q 750 60 850 40 Q 950 20 1050 10" stroke="#E74C3C" stroke-width="4" fill="none" />

  <!-- DP Tabulation -->
  <rect x="100" y="170" width="150" height="40" fill="#27AE60" stroke="#1E8449" stroke-width="2" rx="5" />
  <text x="175" y="195" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">DP Tabulation</text>

  <!-- Linear curve for DP -->
  <path d="M 250 190 L 350 185 L 450 180 L 550 175 L 650 170 L 750 165 L 850 160 L 950 155 L 1050 150" stroke="#27AE60" stroke-width="4" fill="none" />

  <!-- Space Optimized DP -->
  <rect x="100" y="220" width="150" height="40" fill="#3498DB" stroke="#2980B9" stroke-width="2" rx="5" />
  <text x="175" y="245" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">Space Optimized</text>

  <!-- Constant space curve -->
  <path d="M 250 240 L 350 235 L 450 230 L 550 225 L 650 220 L 750 215 L 850 210 L 950 205 L 1050 200" stroke="#3498DB" stroke-width="4" fill="none" />

  <!-- Complexity labels -->
  <text x="1100" y="50" font-family="Segoe UI" font-size="12" fill="#E74C3C" font-weight="bold">O(2ⁿ)</text>
  <text x="1100" y="155" font-family="Segoe UI" font-size="12" fill="#27AE60" font-weight="bold">O(n×W)</text>
  <text x="1100" y="205" font-family="Segoe UI" font-size="12" fill="#3498DB" font-weight="bold">O(W)</text>

  <!-- Sample data points -->
  <circle cx="300" cy="155" r="4" fill="#E74C3C" />
  <text x="310" y="160" font-family="Segoe UI" font-size="10" fill="#E74C3C">n=5: 32 operations</text>

  <circle cx="300" cy="185" r="4" fill="#27AE60" />
  <text x="310" y="190" font-family="Segoe UI" font-size="10" fill="#27AE60">n=5, W=10: 50 operations</text>

  <circle cx="300" cy="230" r="4" fill="#3498DB" />
  <text x="310" y="235" font-family="Segoe UI" font-size="10" fill="#3498DB">W=10: 10 operations</text>

  <!-- Detailed Complexity Table -->
  <rect x="50" y="380" width="1100" height="200" fill="none" stroke="#666" stroke-width="2" rx="10" />
  <text x="600" y="405" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#666" font-weight="bold">Detailed Algorithm Comparison</text>

  <!-- Table headers -->
  <rect x="50" y="420" width="183" height="40" fill="#E8F4FD" stroke="#666" stroke-width="1" />
  <text x="141.5" y="445" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Algorithm</text>

  <rect x="233" y="420" width="183" height="40" fill="#E8F4FD" stroke="#666" stroke-width="1" />
  <text x="324.5" y="445" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Time Complexity</text>

  <rect x="416" y="420" width="183" height="40" fill="#E8F4FD" stroke="#666" stroke-width="1" />
  <text x="507.5" y="445" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Space Complexity</text>

  <rect x="599" y="420" width="183" height="40" fill="#E8F4FD" stroke="#666" stroke-width="1" />
  <text x="690.5" y="445" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Practical Limit</text>

  <rect x="782" y="420" width="183" height="40" fill="#E8F4FD" stroke="#666" stroke-width="1" />
  <text x="873.5" y="445" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Use Case</text>

  <rect x="965" y="420" width="185" height="40" fill="#E8F4FD" stroke="#666" stroke-width="1" />
  <text x="1057.5" y="445" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666" font-weight="bold">Advantages</text>

  <!-- Brute Force Row -->
  <rect x="50" y="460" width="183" height="40" fill="#FFF5F5" stroke="#666" stroke-width="1" />
  <text x="141.5" y="485" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#E74C3C" font-weight="bold">Brute Force</text>

  <rect x="233" y="460" width="183" height="40" fill="#FFF5F5" stroke="#666" stroke-width="1" />
  <text x="324.5" y="485" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">O(2ⁿ)</text>

  <rect x="416" y="460" width="183" height="40" fill="#FFF5F5" stroke="#666" stroke-width="1" />
  <text x="507.5" y="485" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">O(n)</text>

  <rect x="599" y="460" width="183" height="40" fill="#FFF5F5" stroke="#666" stroke-width="1" />
  <text x="690.5" y="485" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">n ≤ 20</text>

  <rect x="782" y="460" width="183" height="40" fill="#FFF5F5" stroke="#666" stroke-width="1" />
  <text x="873.5" y="485" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Small n</text>

  <rect x="965" y="460" width="185" height="40" fill="#FFF5F5" stroke="#666" stroke-width="1" />
  <text x="1057.5" y="485" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Simple, correct</text>

  <!-- DP Tabulation Row -->
  <rect x="50" y="500" width="183" height="40" fill="#F5FFF5" stroke="#666" stroke-width="1" />
  <text x="141.5" y="525" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#27AE60" font-weight="bold">DP Tabulation</text>

  <rect x="233" y="500" width="183" height="40" fill="#F5FFF5" stroke="#666" stroke-width="1" />
  <text x="324.5" y="525" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">O(n×W)</text>

  <rect x="416" y="500" width="183" height="40" fill="#F5FFF5" stroke="#666" stroke-width="1" />
  <text x="507.5" y="525" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">O(n×W)</text>

  <rect x="599" y="500" width="183" height="40" fill="#F5FFF5" stroke="#666" stroke-width="1" />
  <text x="690.5" y="525" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">n≤1000, W≤1000</text>

  <rect x="782" y="500" width="183" height="40" fill="#F5FFF5" stroke="#666" stroke-width="1" />
  <text x="873.5" y="525" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Medium problems</text>

  <rect x="965" y="500" width="185" height="40" fill="#F5FFF5" stroke="#666" stroke-width="1" />
  <text x="1057.5" y="525" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Optimal, reconstructible</text>

  <!-- Space Optimized Row -->
  <rect x="50" y="540" width="183" height="40" fill="#F5F9FF" stroke="#666" stroke-width="1" />
  <text x="141.5" y="565" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#3498DB" font-weight="bold">Space Optimized</text>

  <rect x="233" y="540" width="183" height="40" fill="#F5F9FF" stroke="#666" stroke-width="1" />
  <text x="324.5" y="565" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">O(n×W)</text>

  <rect x="416" y="540" width="183" height="40" fill="#F5F9FF" stroke="#666" stroke-width="1" />
  <text x="507.5" y="565" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">O(W)</text>

  <rect x="599" y="540" width="183" height="40" fill="#F5F9FF" stroke="#666" stroke-width="1" />
  <text x="690.5" y="565" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">n≤1000, W≤10⁶</text>

  <rect x="782" y="540" width="183" height="40" fill="#F5F9FF" stroke="#666" stroke-width="1" />
  <text x="873.5" y="565" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Large capacity</text>

  <rect x="965" y="540" width="185" height="40" fill="#F5F9FF" stroke="#666" stroke-width="1" />
  <text x="1057.5" y="565" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">Memory efficient</text>

  <!-- Key Insights -->
  <rect x="50" y="600" width="1100" height="80" fill="none" stroke="#E67E22" stroke-width="2" rx="10" />
  <text x="600" y="625" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#E67E22" font-weight="bold">Key Complexity Insights</text>

  <text x="70" y="645" font-family="Segoe UI" font-size="13" fill="#666">• <b>Brute Force:</b> Exponential time makes it impractical for n > 20</text>
  <text x="70" y="660" font-family="Segoe UI" font-size="13" fill="#666">• <b>DP Tabulation:</b> Pseudo-polynomial time, works for reasonable n and W</text>
  <text x="70" y="675" font-family="Segoe UI" font-size="13" fill="#666">• <b>Space Optimization:</b> Reduces memory from O(n×W) to O(W) by reusing arrays</text>

  <!-- Summary -->
  <text x="600" y="690" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Choose algorithm based on constraints: small n → brute force, large W → space optimized DP, balanced → standard DP</text>
</svg>