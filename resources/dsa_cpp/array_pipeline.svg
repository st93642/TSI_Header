<svg xmlns="http://www.w3.org/2000/svg" width="940" height="400" viewBox="0 0 940 400">
  <style>
    text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; fill: #12324d; }
    .title { font-size: 28px; font-weight: 700; }
    .label { font-size: 18px; }
    .bubble { fill: #e8f3ff; stroke: #2c6c8f; stroke-width: 2; }
  </style>
  <rect x="20" y="20" width="900" height="360" fill="#ffffff" stroke="#d5e2ed" stroke-width="2" rx="24" />
  <text x="70" y="90" class="title">Array Processing Pipeline</text>
  <ellipse cx="200" cy="200" rx="120" ry="80" class="bubble" />
  <text x="145" y="195" class="label">Ingest</text>
  <text x="120" y="225" font-size="16px" fill="#3f5d73">allocation + fill</text>

  <ellipse cx="470" cy="200" rx="120" ry="80" class="bubble" />
  <text x="425" y="195" class="label">Transform</text>
  <text x="410" y="225" font-size="16px" fill="#3f5d73">scan + annotate</text>

  <ellipse cx="740" cy="200" rx="120" ry="80" class="bubble" />
  <text x="700" y="195" class="label">Summarise</text>
  <text x="675" y="225" font-size="16px" fill="#3f5d73">sort + report</text>

  <line x1="320" y1="200" x2="350" y2="200" stroke="#2c6c8f" stroke-width="4" marker-end="url(#arrow)" />
  <line x1="590" y1="200" x2="620" y2="200" stroke="#2c6c8f" stroke-width="4" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#2c6c8f" />
    </marker>
  </defs>

  <text x="470" y="320" text-anchor="middle" font-size="16px" fill="#4b6375">Instrumentation captures latency/allocations at every stage.</text>
</svg>
