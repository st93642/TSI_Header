<svg xmlns="http://www.w3.org/2000/svg" width="940" height="380" viewBox="0 0 940 380">
  <style>
    text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; fill: #14344c; }
    .title { font-size: 26px; font-weight: 700; }
    .label { font-size: 18px; }
    .box { fill: #f4f9ff; stroke: #2c6c8f; stroke-width: 2; rx: 14; ry: 14; }
  </style>
  <rect x="20" y="20" width="900" height="340" fill="#ffffff" stroke="#d0dee7" stroke-width="2" rx="24" />
  <text x="70" y="80" class="title">Simple Algorithm Storyboard</text>
  <rect x="80" y="120" width="200" height="160" class="box" />
  <text x="100" y="170" class="label">Scan</text>
  <text x="100" y="200" class="label">(collect signals)</text>
  <rect x="360" y="120" width="200" height="160" class="box" />
  <text x="380" y="170" class="label">Select</text>
  <text x="380" y="200" class="label">(decide action)</text>
  <rect x="640" y="120" width="200" height="160" class="box" />
  <text x="660" y="170" class="label">Aggregate</text>
  <text x="660" y="200" class="label">(summarise)</text>
  <line x1="280" y1="200" x2="360" y2="200" stroke="#2c6c8f" stroke-width="4" marker-end="url(#arrow)" />
  <line x1="560" y1="200" x2="640" y2="200" stroke="#2c6c8f" stroke-width="4" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#2c6c8f" />
    </marker>
  </defs>
  <text x="470" y="270" text-anchor="middle" font-size="16px" fill="#4b6375">Instrumentation threads through every stage.</text>
</svg>
