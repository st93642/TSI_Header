<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: bold; fill: #666; }
      .label { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #666; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #666; }
      .optimal { fill: #d4edda; stroke: #28a745; stroke-width: 2; }
      .suboptimal { fill: #f8d7da; stroke: #dc3545; stroke-width: 2; }
      .arrow { fill: #666; }
      .node { fill: #fff; stroke: #666; stroke-width: 2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Optimal Substructure Property</text>

  <!-- Main Problem -->
  <rect x="350" y="60" width="100" height="50" class="node" rx="10"/>
  <text x="400" y="85" text-anchor="middle" class="label">Problem P</text>

  <!-- Subproblems -->
  <rect x="200" y="150" width="80" height="40" class="node" rx="5"/>
  <text x="240" y="170" text-anchor="middle" class="text">Sub P1</text>

  <rect x="320" y="150" width="80" height="40" class="node" rx="5"/>
  <text x="360" y="170" text-anchor="middle" class="text">Sub P2</text>

  <rect x="440" y="150" width="80" height="40" class="node" rx="5"/>
  <text x="480" y="170" text-anchor="middle" class="text">Sub P3</text>

  <!-- Arrows from main to subproblems -->
  <polygon points="395,110 385,120 400,120" class="arrow"/>
  <line x1="400" y1="110" x2="400" y2="150" stroke="#666" stroke-width="2"/>

  <polygon points="245,150 235,140 250,140" class="arrow"/>
  <line x1="240" y1="110" x2="240" y2="150" stroke="#666" stroke-width="2"/>

  <polygon points="365,150 355,140 370,140" class="arrow"/>
  <line x1="360" y1="110" x2="360" y2="150" stroke="#666" stroke-width="2"/>

  <polygon points="485,150 475,140 490,140" class="arrow"/>
  <line x1="480" y1="110" x2="480" y2="150" stroke="#666" stroke-width="2"/>

  <!-- Optimal vs Suboptimal Example -->
  <text x="400" y="230" text-anchor="middle" class="label">Optimal Solution Construction</text>

  <!-- Optimal Path -->
  <rect x="100" y="250" width="250" height="100" class="optimal" rx="10"/>
  <text x="225" y="275" text-anchor="middle" class="label">Optimal Solution</text>
  <text x="225" y="295" text-anchor="middle" class="text">P = combine(optimal(P1), optimal(P2))</text>
  <text x="225" y="315" text-anchor="middle" class="text">Each subproblem solved optimally</text>
  <text x="225" y="335" text-anchor="middle" class="text">Guarantees global optimum</text>

  <!-- Suboptimal Path -->
  <rect x="450" y="250" width="250" height="100" class="suboptimal" rx="10"/>
  <text x="575" y="275" text-anchor="middle" class="label">Suboptimal Solution</text>
  <text x="575" y="295" text-anchor="middle" class="text">P = combine(subopt(P1), optimal(P2))</text>
  <text x="575" y="315" text-anchor="middle" class="text">One subproblem suboptimal</text>
  <text x="575" y="335" text-anchor="middle" class="text">Cannot guarantee global optimum</text>

  <!-- Examples Section -->
  <text x="400" y="380" text-anchor="middle" class="label">Examples of Optimal Substructure</text>

  <!-- Shortest Path Example -->
  <rect x="50" y="400" width="180" height="80" class="optimal" rx="5"/>
  <text x="140" y="420" text-anchor="middle" class="text">Shortest Path</text>
  <text x="140" y="435" text-anchor="middle" class="text">A→C via B is shortest</text>
  <text x="140" y="450" text-anchor="middle" class="text">implies A→B is shortest</text>
  <text x="140" y="465" text-anchor="middle" class="text">to any intermediate point</text>

  <!-- Matrix Chain -->
  <rect x="310" y="400" width="180" height="80" class="optimal" rx="5"/>
  <text x="400" y="420" text-anchor="middle" class="text">Matrix Chain</text>
  <text x="400" y="435" text-anchor="middle" class="text">Optimal multiplication</text>
  <text x="400" y="450" text-anchor="middle" class="text">order for matrices 1-5</text>
  <text x="400" y="465" text-anchor="middle" class="text">uses optimal for 1-3 and 4-5</text>

  <!-- Knapsack -->
  <rect x="570" y="400" width="180" height="80" class="optimal" rx="5"/>
  <text x="660" y="420" text-anchor="middle" class="text">0/1 Knapsack</text>
  <text x="660" y="435" text-anchor="middle" class="text">Optimal selection for</text>
  <text x="660" y="450" text-anchor="middle" class="text">capacity C includes</text>
  <text x="660" y="465" text-anchor="middle" class="text">optimal for C-weight</text>
</svg>