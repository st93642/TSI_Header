<svg width="1100" height="700" viewBox="0 0 1100 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">0/1 Knapsack Problem: Resource Allocation Challenge</text>

  <!-- Backpack/Knapsack visualization -->
  <rect x="50" y="80" width="200" height="300" fill="#8B4513" stroke="#654321" stroke-width="3" rx="20" />
  <rect x="60" y="90" width="180" height="280" fill="#D2691E" stroke="#8B4513" stroke-width="2" rx="15" />

  <!-- Backpack straps -->
  <rect x="30" y="80" width="20" height="100" fill="#654321" />
  <rect x="250" y="80" width="20" height="100" fill="#654321" />

  <!-- Capacity indicator -->
  <text x="150" y="400" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666" font-weight="bold">Capacity: 15kg</text>

  <!-- Items to choose from -->
  <text x="350" y="80" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#666" font-weight="bold">Available Items</text>

  <!-- Item 1: Tent -->
  <rect x="300" y="100" width="80" height="60" fill="#4A90E2" stroke="#2171B5" stroke-width="2" rx="5" />
  <text x="340" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">Tent</text>
  <text x="340" y="140" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white">5kg, $200</text>

  <!-- Item 2: Food -->
  <rect x="400" y="100" width="80" height="60" fill="#27AE60" stroke="#1E8449" stroke-width="2" rx="5" />
  <text x="440" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">Food</text>
  <text x="440" y="140" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white">3kg, $150</text>

  <!-- Item 3: Water Filter -->
  <rect x="500" y="100" width="80" height="60" fill="#3498DB" stroke="#2980B9" stroke-width="2" rx="5" />
  <text x="540" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">Filter</text>
  <text x="540" y="140" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white">1kg, $50</text>

  <!-- Item 4: First Aid -->
  <rect x="600" y="100" width="80" height="60" fill="#E74C3C" stroke="#C0392B" stroke-width="2" rx="5" />
  <text x="640" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">First Aid</text>
  <text x="640" y="140" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white">2kg, $100</text>

  <!-- Item 5: Sleeping Bag -->
  <rect x="300" y="180" width="80" height="60" fill="#9B59B6" stroke="#8E44AD" stroke-width="2" rx="5" />
  <text x="340" y="205" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">Sleeping Bag</text>
  <text x="340" y="220" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white">4kg, $180</text>

  <!-- Item 6: Cooking Kit -->
  <rect x="400" y="180" width="80" height="60" fill="#E67E22" stroke="#D35400" stroke-width="2" rx="5" />
  <text x="440" y="205" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">Cooking Kit</text>
  <text x="440" y="220" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white">2kg, $80</text>

  <!-- Item 7: Extra Clothes -->
  <rect x="500" y="180" width="80" height="60" fill="#1ABC9C" stroke="#16A085" stroke-width="2" rx="5" />
  <text x="540" y="205" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">Extra Clothes</text>
  <text x="540" y="220" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white">3kg, $120</text>

  <!-- Optimal selection in backpack -->
  <text x="150" y="450" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#666" font-weight="bold">Optimal Selection</text>

  <!-- Selected items in backpack -->
  <rect x="70" y="470" width="60" height="40" fill="#4A90E2" stroke="#2171B5" stroke-width="1" rx="3" />
  <text x="100" y="490" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white" font-weight="bold">Tent</text>

  <rect x="140" y="470" width="60" height="40" fill="#27AE60" stroke="#1E8449" stroke-width="1" rx="3" />
  <text x="170" y="490" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white" font-weight="bold">Food</text>

  <rect x="70" y="520" width="60" height="40" fill="#3498DB" stroke="#2980B9" stroke-width="1" rx="3" />
  <text x="100" y="540" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white" font-weight="bold">Filter</text>

  <rect x="140" y="520" width="60" height="40" fill="#E74C3C" stroke="#C0392B" stroke-width="1" rx="3" />
  <text x="170" y="540" text-anchor="middle" font-family="Segoe UI" font-size="10" fill="white" font-weight="bold">First Aid</text>

  <!-- Total weight and value -->
  <text x="150" y="580" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Total: 11kg, $500</text>

  <!-- Problem explanation -->
  <rect x="720" y="80" width="350" height="200" fill="none" stroke="#E67E22" stroke-width="2" rx="10" />
  <text x="895" y="105" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#E67E22" font-weight="bold">üéØ The Challenge</text>

  <text x="740" y="130" font-family="Segoe UI" font-size="13" fill="#666" font-weight="bold">Objective:</text>
  <text x="740" y="145" font-family="Segoe UI" font-size="11" fill="#666">‚Ä¢ Select items to maximize value</text>
  <text x="740" y="160" font-family="Segoe UI" font-size="11" fill="#666">‚Ä¢ Stay within 15kg weight limit</text>
  <text x="740" y="175" font-family="Segoe UI" font-size="11" fill="#666">‚Ä¢ Each item: all or nothing</text>

  <text x="740" y="195" font-family="Segoe UI" font-size="13" fill="#666" font-weight="bold">Constraint:</text>
  <text x="740" y="210" font-family="Segoe UI" font-size="11" fill="#666">‚Ä¢ No fractional items allowed</text>
  <text x="740" y="225" font-family="Segoe UI" font-size="11" fill="#666">‚Ä¢ Binary choice for each item</text>

  <!-- Mathematical formulation -->
  <rect x="720" y="250" width="350" height="150" fill="none" stroke="#27AE60" stroke-width="2" rx="10" />
  <text x="895" y="275" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#27AE60" font-weight="bold">üî¢ Mathematical Model</text>

  <text x="740" y="300" font-family="Segoe UI" font-size="13" fill="#666" font-weight="bold">Maximize:</text>
  <text x="740" y="315" font-family="Segoe UI" font-size="12" fill="#666">‚àë v·µ¢ √ó x·µ¢</text>

  <text x="740" y="335" font-family="Segoe UI" font-size="13" fill="#666" font-weight="bold">Subject to:</text>
  <text x="740" y="350" font-family="Segoe UI" font-size="12" fill="#666">‚àë w·µ¢ √ó x·µ¢ ‚â§ W</text>
  <text x="740" y="365" font-family="Segoe UI" font-size="12" fill="#666">x·µ¢ ‚àà {0, 1} for all i</text>

  <text x="740" y="385" font-family="Segoe UI" font-size="13" fill="#666" font-weight="bold">Where:</text>
  <text x="740" y="400" font-family="Segoe UI" font-size="11" fill="#666">‚Ä¢ v·µ¢ = value of item i</text>
  <text x="740" y="415" font-family="Segoe UI" font-size="11" fill="#666">‚Ä¢ w·µ¢ = weight of item i</text>
  <text x="740" y="430" font-family="Segoe UI" font-size="11" fill="#666">‚Ä¢ W = knapsack capacity</text>

  <!-- Why 0/1? -->
  <rect x="720" y="470" width="350" height="120" fill="none" stroke="#9B59B6" stroke-width="2" rx="10" />
  <text x="895" y="495" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#9B59B6" font-weight="bold">‚ùì Why "0/1"?</text>

  <text x="740" y="520" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Items cannot be divided</text>
  <text x="740" y="535" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Take entire item or leave it</text>
  <text x="740" y="550" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Binary decision variables</text>
  <text x="740" y="565" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Unlike fractional knapsack</text>

  <!-- Summary -->
  <text x="550" y="685" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">0/1 Knapsack transforms resource allocation into optimization, requiring careful selection to maximize value within constraints</text>
</svg>