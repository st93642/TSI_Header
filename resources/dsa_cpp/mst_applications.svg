<svg width="920" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Fira Sans, Arial" font-size="24" font-weight="bold" fill="#666">Minimum Spanning Tree Applications</text>

  <!-- Network Design -->
  <g id="network-design">
    <rect x="50" y="50" width="400" height="200" fill="#e8f5e8" stroke="#666" stroke-width="2" rx="10"/>
    <text x="250" y="75" text-anchor="middle" font-family="Fira Sans, Arial" font-size="18" font-weight="bold" fill="#666">Network Design</text>

    <!-- Cities -->
    <circle cx="100" cy="100" r="15" fill="#4caf50" stroke="#666" stroke-width="2"/>
    <text x="100" y="107" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="white" font-weight="bold">NYC</text>

    <circle cx="200" cy="120" r="15" fill="#4caf50" stroke="#666" stroke-width="2"/>
    <text x="200" y="127" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="white" font-weight="bold">BOS</text>

    <circle cx="150" cy="180" r="15" fill="#4caf50" stroke="#666" stroke-width="2"/>
    <text x="150" y="187" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="white" font-weight="bold">DC</text>

    <circle cx="300" cy="140" r="15" fill="#4caf50" stroke="#666" stroke-width="2"/>
    <text x="300" y="147" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="white" font-weight="bold">PHI</text>

    <!-- Fiber connections (MST) -->
    <line x1="100" y1="100" x2="200" y2="120" stroke="#2196f3" stroke-width="3"/>
    <text x="150" y="105" text-anchor="middle" font-family="Fira Sans, Arial" font-size="10" fill="#2196f3">$2.1M</text>

    <line x1="200" y1="120" x2="150" y2="180" stroke="#2196f3" stroke-width="3"/>
    <text x="190" y="160" text-anchor="middle" font-family="Fira Sans, Arial" font-size="10" fill="#2196f3">$1.8M</text>

    <line x1="150" y1="180" x2="300" y2="140" stroke="#2196f3" stroke-width="3"/>
    <text x="240" y="175" text-anchor="middle" font-family="Fira Sans, Arial" font-size="10" fill="#2196f3">$2.5M</text>

    <text x="250" y="220" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">Total Cost: $6.4M</text>
    <text x="250" y="235" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">(Minimum spanning tree solution)</text>
  </g>

  <!-- Clustering -->
  <g id="clustering">
    <rect x="470" y="50" width="400" height="200" fill="#fff3e0" stroke="#666" stroke-width="2" rx="10"/>
    <text x="670" y="75" text-anchor="middle" font-family="Fira Sans, Arial" font-size="18" font-weight="bold" fill="#666">Data Clustering</text>

    <!-- Data points -->
    <circle cx="520" cy="100" r="8" fill="#ff9800" stroke="#666" stroke-width="1"/>
    <circle cx="540" cy="110" r="8" fill="#ff9800" stroke="#666" stroke-width="1"/>
    <circle cx="530" cy="130" r="8" fill="#ff9800" stroke="#666" stroke-width="1"/>
    <circle cx="510" cy="120" r="8" fill="#ff9800" stroke="#666" stroke-width="1"/>

    <circle cx="580" cy="140" r="8" fill="#2196f3" stroke="#666" stroke-width="1"/>
    <circle cx="600" cy="130" r="8" fill="#2196f3" stroke="#666" stroke-width="1"/>
    <circle cx="590" cy="160" r="8" fill="#2196f3" stroke="#666" stroke-width="1"/>
    <circle cx="570" cy="150" r="8" fill="#2196f3" stroke="#666" stroke-width="1"/>

    <circle cx="650" cy="110" r="8" fill="#4caf50" stroke="#666" stroke-width="1"/>
    <circle cx="670" cy="120" r="8" fill="#4caf50" stroke="#666" stroke-width="1"/>
    <circle cx="660" cy="100" r="8" fill="#4caf50" stroke="#666" stroke-width="1"/>
    <circle cx="640" cy="130" r="8" fill="#4caf50" stroke="#666" stroke-width="1"/>

    <!-- Cluster connections (MST) -->
    <line x1="520" y1="100" x2="540" y2="110" stroke="#ff9800" stroke-width="2"/>
    <line x1="540" y1="110" x2="530" y2="130" stroke="#ff9800" stroke-width="2"/>
    <line x1="530" y1="130" x2="510" y2="120" stroke="#ff9800" stroke-width="2"/>

    <line x1="580" y1="140" x2="600" y2="130" stroke="#2196f3" stroke-width="2"/>
    <line x1="600" y1="130" x2="590" y2="160" stroke="#2196f3" stroke-width="2"/>
    <line x1="590" y1="160" x2="570" y2="150" stroke="#2196f3" stroke-width="2"/>

    <line x1="650" y1="110" x2="670" y2="120" stroke="#4caf50" stroke-width="2"/>
    <line x1="670" y1="120" x2="660" y2="100" stroke="#4caf50" stroke-width="2"/>
    <line x1="660" y1="100" x2="640" y2="130" stroke="#4caf50" stroke-width="2"/>

    <text x="670" y="220" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" fill="#666">Hierarchical Clustering</text>
    <text x="670" y="235" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">(MST-based cluster analysis)</text>
  </g>

  <!-- Approximation Algorithms -->
  <g id="approximation">
    <rect x="50" y="280" width="400" height="150" fill="#fce4ec" stroke="#666" stroke-width="2" rx="10"/>
    <text x="250" y="305" text-anchor="middle" font-family="Fira Sans, Arial" font-size="18" font-weight="bold" fill="#666">Approximation Algorithms</text>

    <text x="70" y="330" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Traveling Salesman Problem (TSP)</text>
    <text x="90" y="350" font-family="Fira Sans, Arial" font-size="12" fill="#666">MST provides 2-approximation</text>

    <text x="70" y="375" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Steiner Tree Problem</text>
    <text x="90" y="395" font-family="Fira Sans, Arial" font-size="12" fill="#666">Minimum tree connecting required vertices</text>

    <text x="70" y="420" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Network Reliability</text>
    <text x="90" y="440" font-family="Fira Sans, Arial" font-size="12" fill="#666">Find most reliable minimum-cost network</text>
  </g>

  <!-- Real-world Examples -->
  <g id="real-world">
    <rect x="470" y="280" width="400" height="150" fill="#f3e5f5" stroke="#666" stroke-width="2" rx="10"/>
    <text x="670" y="305" text-anchor="middle" font-family="Fira Sans, Arial" font-size="18" font-weight="bold" fill="#666">Real-World Applications</text>

    <text x="490" y="330" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Computer Networks</text>
    <text x="510" y="350" font-family="Fira Sans, Arial" font-size="12" fill="#666">Minimum cost cable layouts</text>

    <text x="490" y="375" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Transportation Systems</text>
    <text x="510" y="395" font-family="Fira Sans, Arial" font-size="12" fill="#666">Highway/railway network planning</text>

    <text x="490" y="420" font-family="Fira Sans, Arial" font-size="14" fill="#666">• Circuit Design</text>
    <text x="510" y="440" font-family="Fira Sans, Arial" font-size="12" fill="#666">VLSI chip layout optimization</text>
  </g>

  <!-- Algorithm Selection Guide -->
  <g id="selection-guide">
    <rect x="50" y="460" width="820" height="120" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
    <text x="460" y="485" text-anchor="middle" font-family="Fira Sans, Arial" font-size="18" font-weight="bold" fill="#666">Algorithm Selection Guide</text>

    <rect x="80" y="495" width="160" height="70" fill="#e8f5e8" stroke="#666" stroke-width="1" rx="5"/>
    <text x="160" y="510" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" font-weight="bold" fill="#666">Prim's Algorithm</text>
    <text x="160" y="525" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Dense graphs</text>
    <text x="160" y="540" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Adjacency list</text>
    <text x="160" y="555" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• O((V+E)log V)</text>

    <rect x="260" y="495" width="160" height="70" fill="#fff3e0" stroke="#666" stroke-width="1" rx="5"/>
    <text x="340" y="510" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" font-weight="bold" fill="#666">Kruskal's Algorithm</text>
    <text x="340" y="525" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Sparse graphs</text>
    <text x="340" y="540" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Edge list</text>
    <text x="340" y="555" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• O(E log E)</text>

    <rect x="440" y="495" width="160" height="70" fill="#fce4ec" stroke="#666" stroke-width="1" rx="5"/>
    <text x="520" y="510" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" font-weight="bold" fill="#666">When to Use MST</text>
    <text x="520" y="525" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Minimize total cost</text>
    <text x="520" y="540" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Ensure connectivity</text>
    <text x="520" y="555" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• No cycles needed</text>

    <rect x="620" y="495" width="160" height="70" fill="#f3e5f5" stroke="#666" stroke-width="1" rx="5"/>
    <text x="700" y="510" text-anchor="middle" font-family="Fira Sans, Arial" font-size="14" font-weight="bold" fill="#666">Key Assumptions</text>
    <text x="700" y="525" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Undirected graph</text>
    <text x="700" y="540" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Non-negative weights</text>
    <text x="700" y="555" text-anchor="middle" font-family="Fira Sans, Arial" font-size="12" fill="#666">• Connected graph</text>
  </g>
</svg>