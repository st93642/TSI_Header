<svg xmlns="http://www.w3.org/2000/svg" width="940" height="380" viewBox="0 0 940 380">
  <style>
    text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; fill: #12334e; }
    .title { font-size: 26px; font-weight: 700; }
    .label { font-size: 18px; }
    .stack { fill: #e4f1fb; stroke: #2a6f97; stroke-width: 2; }
    .queue { fill: #f7f0d6; stroke: #d08c2c; stroke-width: 2; }
  </style>
  <rect x="20" y="20" width="900" height="340" fill="#ffffff" stroke="#d5e2ed" stroke-width="2" rx="24" />
  <text x="70" y="80" class="title">Stack vs Queue Access Semantics</text>

  <rect x="110" y="120" width="240" height="200" class="stack" rx="16" />
  <text x="160" y="155" class="label">Stack (LIFO)</text>
  <text x="140" y="185" font-size="16px" fill="#2a4b66">push()</text>
  <text x="140" y="210" font-size="16px" fill="#2a4b66">pop()</text>
  <text x="140" y="235" font-size="16px" fill="#2a4b66">top()</text>
  <text x="140" y="260" font-size="16px" fill="#2a4b66">O(1) amortised</text>

  <polygon points="360,220 420,180 420,260" fill="#2a6f97" />
  <polygon points="360,220 420,260 420,180" stroke="#2a6f97" stroke-width="2" fill="none" />
  <text x="370" y="215" font-size="16px" fill="#2a6f97">LIFO</text>

  <rect x="520" y="120" width="240" height="200" class="queue" rx="16" />
  <text x="570" y="155" class="label">Queue (FIFO)</text>
  <text x="550" y="185" font-size="16px" fill="#704f13">enqueue()</text>
  <text x="550" y="210" font-size="16px" fill="#704f13">dequeue()</text>
  <text x="550" y="235" font-size="16px" fill="#704f13">front()</text>
  <text x="550" y="260" font-size="16px" fill="#704f13">O(1) amortised</text>

  <polygon points="500,220 440,180 440,260" fill="#d08c2c" />
  <polygon points="500,220 440,180 440,260" stroke="#d08c2c" stroke-width="2" fill="none" />
  <text x="455" y="215" font-size="16px" fill="#d08c2c">FIFO</text>

  <text x="470" y="320" text-anchor="middle" font-size="15px" fill="#4a6275">Choose structure based on interaction patterns, not just implementation convenience.</text>
</svg>
