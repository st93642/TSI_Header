<?xml version="1.0" encoding="UTF-8"?>
<svg width="920" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: 'Fira Sans', sans-serif; font-size: 14px; fill: #333; }
      .stack { fill: #4A90E2; stroke: #2171B5; stroke-width: 2; }
      .queue { fill: #50C878; stroke: #228B22; stroke-width: 2; }
    </style>
  </defs>
  <text x="10" y="20" font-weight="bold">Stack vs Queue: LIFO vs FIFO Comparison</text>
  
  <!-- Stack side -->
  <text x="50" y="50" font-weight="bold">Stack (LIFO)</text>
  <rect x="50" y="60" width="60" height="30" class="stack" rx="3"/>
  <text x="65" y="80">C</text>
  <rect x="50" y="90" width="60" height="30" class="stack" rx="3"/>
  <text x="65" y="110">B</text>
  <rect x="50" y="120" width="60" height="30" class="stack" rx="3"/>
  <text x="65" y="140">A</text>
  <text x="50" y="170">Push/Pop at Top</text>
  <text x="50" y="190">Last In, First Out</text>
  
  <!-- Queue side -->
  <text x="200" y="50" font-weight="bold">Queue (FIFO)</text>
  <rect x="200" y="60" width="60" height="30" class="queue" rx="3"/>
  <text x="215" y="80">A</text>
  <rect x="260" y="60" width="60" height="30" class="queue" rx="3"/>
  <text x="275" y="80">B</text>
  <rect x="320" y="60" width="60" height="30" class="queue" rx="3"/>
  <text x="335" y="80">C</text>
  <text x="200" y="170">Add at Rear, Remove from Front</text>
  <text x="200" y="190">First In, First Out</text>
  
  <!-- Operations comparison -->
  <text x="450" y="50" font-weight="bold">Operations Comparison</text>
  <text x="450" y="80">Stack Operations:</text>
  <text x="450" y="95">• push() - O(1)</text>
  <text x="450" y="110">• pop() - O(1)</text>
  <text x="450" y="125">• top() - O(1)</text>
  
  <text x="450" y="150">Queue Operations:</text>
  <text x="450" y="165">• enqueue() - O(1)</text>
  <text x="450" y="180">• dequeue() - O(1)</text>
  <text x="450" y="195">• front() - O(1)</text>
  
  <!-- Use cases -->
  <text x="10" y="250" font-weight="bold">Common Use Cases:</text>
  <text x="10" y="270">Stack: Function calls, undo operations, expression evaluation</text>
  <text x="10" y="290">Queue: Task scheduling, breadth-first search, print queues</text>
  
  <text x="10" y="320" font-weight="bold">Implementation Options:</text>
  <text x="10" y="340">• Array-based (fixed size, fast access)</text>
  <text x="10" y="355">• Linked list-based (dynamic size, slower access)</text>
  <text x="10" y="370">• std::stack and std::queue adapters in C++</text>
</svg>