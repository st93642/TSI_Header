<svg width="920" height="600" viewBox="0 0 920 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">Euclidean Algorithm Applications: Cryptography, Computer Graphics &amp; More</text>

  <!-- Cryptography section -->
  <rect x="50" y="60" width="400" height="180" fill="none" stroke="#4A90E2" stroke-width="2" rx="10" />
  <text x="250" y="85" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#4A90E2" font-weight="bold">üîê Cryptography</text>

  <text x="70" y="110" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">RSA Key Generation:</text>
  <text x="70" y="130" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Choose primes p, q</text>
  <text x="70" y="145" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Compute n = p √ó q</text>
  <text x="70" y="160" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Choose e coprime to œÜ(n)</text>
  <text x="70" y="175" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Find d such that e√ód ‚â° 1 mod œÜ(n)</text>
  <text x="70" y="190" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Uses extended Euclidean algorithm</text>

  <text x="300" y="110" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Example:</text>
  <text x="300" y="130" font-family="Segoe UI" font-size="12" fill="#666">œÜ(n) = 40, e = 7</text>
  <text x="300" y="145" font-family="Segoe UI" font-size="12" fill="#666">Find d: 7√ód ‚â° 1 mod 40</text>
  <text x="300" y="160" font-family="Segoe UI" font-size="12" fill="#666">GCD(7,40) = 1, so solution exists</text>
  <text x="300" y="175" font-family="Segoe UI" font-size="12" fill="#666">d = 23 (since 7√ó23 = 161 ‚â° 1 mod 40)</text>
  <text x="300" y="190" font-family="Segoe UI" font-size="12" fill="#666">Keys: (7, 40) public, (23, 40) private</text>

  <!-- Computer Graphics section -->
  <rect x="470" y="60" width="400" height="180" fill="none" stroke="#27AE60" stroke-width="2" rx="10" />
  <text x="670" y="85" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#27AE60" font-weight="bold">üé® Computer Graphics</text>

  <text x="490" y="110" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Fraction Simplification:</text>
  <text x="490" y="130" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Reduce screen coordinates</text>
  <text x="490" y="145" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Simplify aspect ratios</text>
  <text x="490" y="160" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Normalize vectors</text>

  <text x="720" y="110" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Example:</text>
  <text x="720" y="130" font-family="Segoe UI" font-size="12" fill="#666">Resolution: 1920√ó1080</text>
  <text x="720" y="145" font-family="Segoe UI" font-size="12" fill="#666">GCD(1920,1080) = 120</text>
  <text x="720" y="160" font-family="Segoe UI" font-size="12" fill="#666">Simplified: 16√ó9</text>
  <text x="720" y="175" font-family="Segoe UI" font-size="12" fill="#666">Aspect ratio: 16:9</text>

  <!-- Number Theory section -->
  <rect x="50" y="260" width="400" height="150" fill="none" stroke="#E67E22" stroke-width="2" rx="10" />
  <text x="250" y="285" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#E67E22" font-weight="bold">üî¢ Number Theory</text>

  <text x="70" y="310" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Diophantine Equations:</text>
  <text x="70" y="330" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Linear Diophantine: ax + by = c</text>
  <text x="70" y="345" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Solutions exist iff GCD(a,b) divides c</text>
  <text x="70" y="360" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Find particular solution using extended EA</text>

  <text x="300" y="310" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Example:</text>
  <text x="300" y="330" font-family="Segoe UI" font-size="12" fill="#666">21x + 14y = 35</text>
  <text x="300" y="345" font-family="Segoe UI" font-size="12" fill="#666">GCD(21,14) = 7, 7 divides 35 ‚úì</text>
  <text x="300" y="360" font-family="Segoe UI" font-size="12" fill="#666">Solution: x = 1, y = 1</text>

  <!-- Computer Science section -->
  <rect x="470" y="260" width="400" height="150" fill="none" stroke="#9B59B6" stroke-width="2" rx="10" />
  <text x="670" y="285" text-anchor="middle" font-family="Segoe UI" font-size="18" fill="#9B59B6" font-weight="bold">üíª Computer Science</text>

  <text x="490" y="310" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Fractional Arithmetic:</text>
  <text x="490" y="330" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Rational number operations</text>
  <text x="490" y="345" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Greatest common divisor for reduction</text>
  <text x="490" y="360" font-family="Segoe UI" font-size="12" fill="#666">‚Ä¢ Avoid overflow in calculations</text>

  <text x="720" y="310" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Example:</text>
  <text x="720" y="330" font-family="Segoe UI" font-size="12" fill="#666">Add: 1/6 + 1/15</text>
  <text x="720" y="345" font-family="Segoe UI" font-size="12" fill="#666">Common denominator: LCM(6,15)</text>
  <text x="720" y="360" font-family="Segoe UI" font-size="12" fill="#666">LCM = 30, result = 7/30</text>

