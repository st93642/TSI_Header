<svg width="920" height="500" viewBox="0 0 920 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">Huffman Coding: From Text to Compressed Binary</text>

  <!-- Original text -->
  <rect x="50" y="60" width="400" height="80" fill="none" stroke="#4A90E2" stroke-width="2" rx="10" />
  <text x="250" y="85" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#4A90E2" font-weight="bold">Original Text</text>
  <text x="250" y="105" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666">"HELLO WORLD"</text>
  <text x="250" y="125" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">(11 characters Ã— 8 bits = 88 bits)</text>

  <!-- Frequency analysis -->
  <rect x="50" y="160" width="400" height="120" fill="none" stroke="#27AE60" stroke-width="2" rx="10" />
  <text x="250" y="180" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#27AE60" font-weight="bold">Frequency Analysis</text>

  <!-- Character frequencies -->
  <text x="120" y="200" font-family="Segoe UI" font-size="14" fill="#666">H: 1</text>
  <text x="200" y="200" font-family="Segoe UI" font-size="14" fill="#666">E: 1</text>
  <text x="280" y="200" font-family="Segoe UI" font-size="14" fill="#666">L: 3</text>
  <text x="360" y="200" font-family="Segoe UI" font-size="14" fill="#666">O: 2</text>

  <text x="120" y="220" font-family="Segoe UI" font-size="14" fill="#666">W: 1</text>
  <text x="200" y="220" font-family="Segoe UI" font-size="14" fill="#666">R: 1</text>
  <text x="280" y="220" font-family="Segoe UI" font-size="14" fill="#666">D: 1</text>
  <text x="360" y="220" font-family="Segoe UI" font-size="14" fill="#666">Space: 1</text>

  <!-- Huffman codes -->
  <rect x="50" y="300" width="400" height="120" fill="none" stroke="#E67E22" stroke-width="2" rx="10" />
  <text x="250" y="320" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#E67E22" font-weight="bold">Huffman Codes</text>

  <text x="120" y="340" font-family="Segoe UI" font-size="14" fill="#666">L: 00</text>
  <text x="200" y="340" font-family="Segoe UI" font-size="14" fill="#666">O: 01</text>
  <text x="280" y="340" font-family="Segoe UI" font-size="14" fill="#666">Space: 100</text>
  <text x="360" y="340" font-family="Segoe UI" font-size="14" fill="#666">Others: 101-111</text>

  <!-- Compressed result -->
  <rect x="50" y="440" width="400" height="40" fill="none" stroke="#E74C3C" stroke-width="2" rx="10" />
  <text x="250" y="460" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#E74C3C" font-weight="bold">Compressed: ~45 bits (49% reduction)</text>

  <!-- Process flow -->
  <text x="520" y="100" font-family="Segoe UI" font-size="16" fill="#666" font-weight="bold">Process Flow:</text>

  <!-- Step 1 -->
  <circle cx="550" cy="130" r="20" fill="#4A90E2" />
  <text x="550" y="135" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">1</text>
  <text x="580" y="135" font-family="Segoe UI" font-size="14" fill="#666">Count frequencies</text>

  <!-- Step 2 -->
  <circle cx="550" cy="170" r="20" fill="#27AE60" />
  <text x="550" y="175" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">2</text>
  <text x="580" y="175" font-family="Segoe UI" font-size="14" fill="#666">Build priority queue</text>

  <!-- Step 3 -->
  <circle cx="550" cy="210" r="20" fill="#E67E22" />
  <text x="550" y="215" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">3</text>
  <text x="580" y="215" font-family="Segoe UI" font-size="14" fill="#666">Construct Huffman tree</text>

  <!-- Step 4 -->
  <circle cx="550" cy="250" r="20" fill="#9B59B6" />
  <text x="550" y="255" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">4</text>
  <text x="580" y="255" font-family="Segoe UI" font-size="14" fill="#666">Generate prefix codes</text>

  <!-- Step 5 -->
  <circle cx="550" cy="290" r="20" fill="#F39C12" />
  <text x="550" y="295" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="white" font-weight="bold">5</text>
  <text x="580" y="295" font-family="Segoe UI" font-size="14" fill="#666">Encode text</text>

  <!-- Arrows -->
  <line x1="570" y1="150" x2="570" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="570" y1="190" x2="570" y2="210" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="570" y1="230" x2="570" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="570" y1="270" x2="570" y2="290" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Key insight -->
  <text x="520" y="350" font-family="Segoe UI" font-size="16" fill="#666" font-weight="bold">Key Insight:</text>
  <text x="520" y="370" font-family="Segoe UI" font-size="14" fill="#666">Frequent characters get</text>
  <text x="520" y="385" font-family="Segoe UI" font-size="14" fill="#666">short codes, rare ones get</text>
  <text x="520" y="400" font-family="Segoe UI" font-size="14" fill="#666">long codes - optimal compression!</text>

  <!-- Statistics -->
  <text x="520" y="430" font-family="Segoe UI" font-size="14" fill="#666">Original: 88 bits</text>
  <text x="520" y="445" font-family="Segoe UI" font-size="14" fill="#666">Compressed: ~45 bits</text>
  <text x="520" y="460" font-family="Segoe UI" font-size="14" fill="#666">Ratio: 51% of original size</text>

  <!-- Summary -->
  <text x="460" y="485" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Huffman coding transforms text into optimal binary representations using frequency analysis</text>
</svg>