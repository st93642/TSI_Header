<svg width="920" height="400" viewBox="0 0 920 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">Flow Network Example</text>

  <!-- Nodes -->
  <circle cx="100" cy="200" r="30" fill="#4A90E2" />
  <text x="100" y="210" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666">S</text>
  <text x="100" y="230" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">(Source)</text>

  <circle cx="300" cy="120" r="30" fill="#4A90E2" />
  <text x="300" y="130" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666">A</text>

  <circle cx="500" cy="280" r="30" fill="#4A90E2" />
  <text x="500" y="290" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666">B</text>

  <circle cx="700" cy="200" r="30" fill="#4A90E2" />
  <text x="700" y="210" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666">T</text>
  <text x="700" y="230" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#666">(Sink)</text>

  <!-- Edges with capacities -->
  <line x1="130" y1="200" x2="270" y2="120" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="200" y="150" font-family="Segoe UI" font-size="14" fill="#666">capacity: 10</text>

  <line x1="130" y1="200" x2="470" y2="280" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="300" y="250" font-family="Segoe UI" font-size="14" fill="#666">capacity: 5</text>

  <line x1="330" y1="120" x2="470" y2="280" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="400" y="190" font-family="Segoe UI" font-size="14" fill="#666">capacity: 15</text>

  <line x1="330" y1="120" x2="670" y2="200" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="500" y="150" font-family="Segoe UI" font-size="14" fill="#666">capacity: 10</text>

  <line x1="530" y1="280" x2="670" y2="200" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="600" y="230" font-family="Segoe UI" font-size="14" fill="#666">capacity: 5</text>

  <!-- Legend -->
  <rect x="50" y="320" width="150" height="60" fill="none" stroke="#666" stroke-width="1" />
  <text x="60" y="340" font-family="Segoe UI" font-size="12" fill="#666">• Nodes: vertices in network</text>
  <text x="60" y="355" font-family="Segoe UI" font-size="12" fill="#666">• Edges: directed with capacities</text>
  <text x="60" y="370" font-family="Segoe UI" font-size="12" fill="#666">• S: source, T: sink</text>
</svg>
