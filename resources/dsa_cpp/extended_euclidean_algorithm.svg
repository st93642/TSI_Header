<svg width="920" height="600" viewBox="0 0 920 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">Extended Euclidean Algorithm: Finding GCD(48, 18) and Bezout Coefficients</text>

  <!-- Initial setup -->
  <rect x="50" y="60" width="820" height="80" fill="none" stroke="#4A90E2" stroke-width="2" rx="10" />
  <text x="100" y="80" font-family="Segoe UI" font-size="16" fill="#4A90E2" font-weight="bold">Initial:</text>
  <text x="200" y="80" font-family="Segoe UI" font-size="16" fill="#666">48 = 48×1 + 18×0</text>
  <text x="200" y="100" font-family="Segoe UI" font-size="16" fill="#666">18 = 48×0 + 18×1</text>
  <text x="600" y="90" font-family="Segoe UI" font-size="14" fill="#666">Coefficients: (1,0) and (0,1)</text>

  <!-- Step 1 -->
  <rect x="50" y="150" width="820" height="80" fill="none" stroke="#4A90E2" stroke-width="2" rx="10" />
  <text x="100" y="170" font-family="Segoe UI" font-size="16" fill="#4A90E2" font-weight="bold">Step 1:</text>
  <text x="200" y="170" font-family="Segoe UI" font-size="16" fill="#666">48 = 2×18 + 12</text>
  <text x="200" y="190" font-family="Segoe UI" font-size="16" fill="#666">12 = 48 - 2×18</text>
  <text x="600" y="170" font-family="Segoe UI" font-size="14" fill="#666">Coefficients: (1,0) - 2×(0,1) = (1,-2)</text>
  <text x="600" y="190" font-family="Segoe UI" font-size="14" fill="#666">12 = 1×48 + (-2)×18</text>

  <!-- Step 2 -->
  <rect x="50" y="240" width="820" height="80" fill="none" stroke="#4A90E2" stroke-width="2" rx="10" />
  <text x="100" y="260" font-family="Segoe UI" font-size="16" fill="#4A90E2" font-weight="bold">Step 2:</text>
  <text x="200" y="260" font-family="Segoe UI" font-size="16" fill="#666">18 = 1×12 + 6</text>
  <text x="200" y="280" font-family="Segoe UI" font-size="16" fill="#666">6 = 18 - 1×12</text>
  <text x="600" y="260" font-family="Segoe UI" font-size="14" fill="#666">Coefficients: (0,1) - 1×(1,-2) = (-1,3)</text>
  <text x="600" y="280" font-family="Segoe UI" font-size="14" fill="#666">6 = (-1)×48 + 3×18</text>

  <!-- Step 3 -->
  <rect x="50" y="330" width="820" height="80" fill="none" stroke="#4A90E2" stroke-width="2" rx="10" />
  <text x="100" y="350" font-family="Segoe UI" font-size="16" fill="#4A90E2" font-weight="bold">Step 3:</text>
  <text x="200" y="350" font-family="Segoe UI" font-size="16" fill="#666">12 = 2×6 + 0</text>
  <text x="200" y="370" font-family="Segoe UI" font-size="16" fill="#666">0 = 12 - 2×6</text>
  <text x="600" y="350" font-family="Segoe UI" font-size="14" fill="#666">Coefficients: (1,-2) - 2×(-1,3) = (3,-8)</text>
  <text x="600" y="370" font-family="Segoe UI" font-size="14" fill="#666">0 = 3×48 + (-8)×18</text>

  <!-- Final result -->
  <rect x="50" y="420" width="820" height="80" fill="none" stroke="#E67E22" stroke-width="3" rx="10" />
  <text x="100" y="440" font-family="Segoe UI" font-size="16" fill="#E67E22" font-weight="bold">Result:</text>
  <text x="200" y="440" font-family="Segoe UI" font-size="18" fill="#E74C3C" font-weight="bold">GCD(48, 18) = 6</text>
  <text x="200" y="465" font-family="Segoe UI" font-size="16" fill="#666">6 = (-1)×48 + 3×18</text>
  <text x="600" y="440" font-family="Segoe UI" font-size="14" fill="#666">Bezout coefficients: x = -1, y = 3</text>
  <text x="600" y="460" font-family="Segoe UI" font-size="14" fill="#666">Verification: (-1)×48 + 3×18 = -48 + 54 = 6 ✓</text>

  <!-- Visual representation of Bezout identity -->
  <text x="50" y="520" font-family="Segoe UI" font-size="16" fill="#666" font-weight="bold">Bezout Identity Visualization:</text>

  <!-- Number line -->
  <line x1="100" y1="540" x2="800" y2="540" stroke="#666" stroke-width="2" />
  <text x="95" y="555" font-family="Segoe UI" font-size="12" fill="#666">0</text>

  <!-- Mark 6 -->
  <line x1="200" y1="535" x2="200" y2="545" stroke="#E74C3C" stroke-width="3" />
  <text x="200" y="555" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#E74C3C" font-weight="bold">6</text>

  <!-- Show the linear combination -->
  <text x="300" y="565" font-family="Segoe UI" font-size="14" fill="#666">6 = 3×18 + (-1)×48</text>

  <!-- Arrows showing the combination -->
  <line x1="500" y1="550" x2="550" y2="550" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="560" y="555" font-family="Segoe UI" font-size="12" fill="#27AE60">3×18 = 54</text>

  <line x1="650" y1="550" x2="700" y2="550" stroke="#E67E22" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="710" y="555" font-family="Segoe UI" font-size="12" fill="#E67E22">-1×48 = -48</text>

  <line x1="750" y1="550" x2="800" y2="550" stroke="#E74C3C" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="810" y="555" font-family="Segoe UI" font-size="12" fill="#E74C3C">54 + (-48) = 6</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Summary -->
  <text x="460" y="590" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">Extended Euclidean Algorithm: Finds GCD and coefficients for Bezout's identity</text>
</svg>