<svg xmlns="http://www.w3.org/2000/svg" width="940" height="420" viewBox="0 0 940 420">
  <style>
    text { font-family: 'Fira Sans', 'Segoe UI', sans-serif; fill: #132f4c; }
    .title { font-size: 28px; font-weight: 700; }
  </style>
  <rect x="20" y="20" width="900" height="380" fill="#ffffff" stroke="#d5e2ed" stroke-width="2" rx="24" />
  <text x="70" y="90" class="title">Search Pattern Heatmap</text>
  <g transform="translate(120,140)">
    <rect x="0" y="0" width="160" height="160" fill="#f0f7ff" stroke="#2a6f97" />
    <rect x="10" y="120" width="40" height="30" fill="#2a6f97" opacity="0.9" />
    <rect x="60" y="90" width="40" height="60" fill="#2a6f97" opacity="0.6" />
    <rect x="110" y="40" width="40" height="110" fill="#2a6f97" opacity="0.3" />
    <text x="80" y="180" text-anchor="middle" font-size="16px">Linear</text>
  </g>
  <g transform="translate(360,140)">
    <rect x="0" y="0" width="160" height="160" fill="#fff6e8" stroke="#d08c2c" />
    <rect x="10" y="20" width="40" height="120" fill="#d08c2c" opacity="0.6" />
    <rect x="60" y="60" width="40" height="80" fill="#d08c2c" opacity="0.8" />
    <rect x="110" y="100" width="40" height="40" fill="#d08c2c" opacity="0.5" />
    <text x="80" y="180" text-anchor="middle" font-size="16px">Binary</text>
  </g>
  <g transform="translate(600,140)">
    <rect x="0" y="0" width="160" height="160" fill="#f2f0fb" stroke="#5b4da6" />
    <rect x="10" y="30" width="40" height="100" fill="#5b4da6" opacity="0.4" />
    <rect x="60" y="60" width="40" height="70" fill="#5b4da6" opacity="0.7" />
    <rect x="110" y="90" width="40" height="40" fill="#5b4da6" opacity="0.9" />
    <text x="80" y="180" text-anchor="middle" font-size="16px">Interpolation</text>
  </g>
  <text x="470" y="340" text-anchor="middle" font-size="16px" fill="#4a6275">Darker regions highlight iteration counts for each search strategy across array zones.</text>
</svg>
