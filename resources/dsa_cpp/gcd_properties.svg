<svg width="920" height="500" viewBox="0 0 920 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="Segoe UI" font-size="20" fill="#666" font-weight="bold">GCD Properties and Relationships</text>

  <!-- Main GCD Definition -->
  <rect x="50" y="60" width="400" height="80" fill="none" stroke="#4A90E2" stroke-width="3" rx="10" />
  <text x="250" y="85" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#4A90E2" font-weight="bold">Greatest Common Divisor (GCD)</text>
  <text x="250" y="105" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666">Largest positive integer that divides both a and b</text>
  <text x="250" y="125" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666">GCD(a,b) = GCD(b,a) = GCD(|a|,|b|)</text>

  <!-- Key Properties -->
  <text x="50" y="180" font-family="Segoe UI" font-size="16" fill="#666" font-weight="bold">Fundamental Properties:</text>

  <!-- Property 1: GCD(0,a) = a -->
  <circle cx="80" cy="210" r="25" fill="#27AE60" />
  <text x="80" y="218" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">1</text>
  <text x="120" y="218" font-family="Segoe UI" font-size="14" fill="#666">GCD(0,a) = |a| (for a ≠ 0)</text>

  <!-- Property 2: GCD(a,b) = GCD(b,a) -->
  <circle cx="80" cy="250" r="25" fill="#27AE60" />
  <text x="80" y="258" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">2</text>
  <text x="120" y="258" font-family="Segoe UI" font-size="14" fill="#666">GCD(a,b) = GCD(b,a) (commutative)</text>

  <!-- Property 3: GCD(a,b) = GCD(a-b,b) -->
  <circle cx="80" cy="290" r="25" fill="#27AE60" />
  <text x="80" y="298" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">3</text>
  <text x="120" y="298" font-family="Segoe UI" font-size="14" fill="#666">GCD(a,b) = GCD(a-b,b) (subtraction property)</text>

  <!-- Property 4: GCD(a,b) = GCD(a mod b, b) -->
  <circle cx="80" cy="330" r="25" fill="#27AE60" />
  <text x="80" y="338" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="white" font-weight="bold">4</text>
  <text x="120" y="338" font-family="Segoe UI" font-size="14" fill="#666">GCD(a,b) = GCD(a mod b, b) (modulo property)</text>

  <!-- Relationship with LCM -->
  <rect x="500" y="60" width="380" height="120" fill="none" stroke="#E67E22" stroke-width="3" rx="10" />
  <text x="690" y="85" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#E67E22" font-weight="bold">Relationship with LCM</text>
  <text x="690" y="110" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666">LCM(a,b) × GCD(a,b) = |a × b|</text>
  <text x="690" y="135" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666">Example: GCD(12,18)=6, LCM(12,18)=36</text>
  <text x="690" y="155" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666">6 × 36 = 216, 12 × 18 = 216 ✓</text>

  <!-- Applications -->
  <text x="50" y="380" font-family="Segoe UI" font-size="16" fill="#666" font-weight="bold">Applications:</text>

  <!-- Application 1: Fractions -->
  <rect x="50" y="390" width="180" height="60" fill="none" stroke="#9B59B6" stroke-width="2" rx="5" />
  <text x="140" y="410" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#9B59B6" font-weight="bold">Fraction Simplification</text>
  <text x="140" y="430" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">24/36 = 2/3 (÷6)</text>

  <!-- Application 2: Crypto -->
  <rect x="250" y="390" width="180" height="60" fill="none" stroke="#9B59B6" stroke-width="2" rx="5" />
  <text x="340" y="410" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#9B59B6" font-weight="bold">Cryptography</text>
  <text x="340" y="430" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">RSA key generation</text>

  <!-- Application 3: Graphics -->
  <rect x="450" y="390" width="180" height="60" fill="none" stroke="#9B59B6" stroke-width="2" rx="5" />
  <text x="540" y="410" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#9B59B6" font-weight="bold">Computer Graphics</text>
  <text x="540" y="430" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Aspect ratios, scaling</text>

  <!-- Application 4: Music -->
  <rect x="650" y="390" width="180" height="60" fill="none" stroke="#9B59B6" stroke-width="2" rx="5" />
  <text x="740" y="410" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#9B59B6" font-weight="bold">Music Theory</text>
  <text x="740" y="430" text-anchor="middle" font-family="Segoe UI" font-size="11" fill="#666">Time signatures, rhythms</text>

  <!-- Summary -->
  <text x="460" y="470" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666" font-weight="bold">GCD: Foundation of Number Theory and Modern Computing</text>
</svg>