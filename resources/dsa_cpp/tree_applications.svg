<svg width="940" height="700" viewBox="0 0 940 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Segoe UI', sans-serif; font-size: 22px; font-weight: bold; fill: #666; text-anchor: middle; }
      .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #666; text-anchor: middle; }
      .label { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #666; text-anchor: middle; }
      .node { fill: #4A90E2; stroke: #666; stroke-width: 2; }
      .edge { stroke: #666; stroke-width: 2; fill: none; }
      .special-node { fill: #E94B3C; stroke: #666; stroke-width: 2; }
      .annotation { font-family: 'Segoe UI', sans-serif; font-size: 11px; fill: #666; text-anchor: middle; }
      .description { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #666; }
      .box { fill: #f8f9fa; stroke: #666; stroke-width: 1; }
    </style>
  </defs>

  <!-- Title -->
  <text x="470" y="30" class="title">Tree Data Structure Applications</text>

  <!-- File System Hierarchy -->
  <g transform="translate(100, 80)">
    <text x="150" y="0" class="subtitle">File System Hierarchy</text>

    <!-- File system tree -->
    <g transform="translate(150, 30)">
      <!-- Root -->
      <circle cx="0" cy="0" r="20" class="special-node"/>
      <text x="0" y="5" class="label">/</text>

      <!-- Level 1 -->
      <circle cx="-50" cy="60" r="18" class="node"/>
      <text x="-50" y="65" class="label">home</text>

      <circle cx="50" cy="60" r="18" class="node"/>
      <text x="50" y="65" class="label">usr</text>

      <!-- Level 2 -->
      <circle cx="-70" cy="120" r="16" class="node"/>
      <text x="-70" y="125" class="label">user</text>

      <circle cx="-30" cy="120" r="16" class="node"/>
      <text x="-30" y="125" class="label">docs</text>

      <circle cx="30" cy="120" r="16" class="node"/>
      <text x="30" y="125" class="label">bin</text>

      <!-- Level 3 - Files -->
      <rect x="-85" y="160" width="20" height="15" class="box" rx="2"/>
      <text x="-75" y="172" class="label">.bashrc</text>

      <rect x="-45" y="160" width="20" height="15" class="box" rx="2"/>
      <text x="-35" y="172" class="label">readme</text>

      <rect x="15" y="160" width="20" height="15" class="box" rx="2"/>
      <text x="25" y="172" class="label">gcc</text>

      <!-- Edges -->
      <line x1="0" y1="20" x2="-50" y2="42" class="edge"/>
      <line x1="0" y1="20" x2="50" y2="42" class="edge"/>
      <line x1="-50" y1="78" x2="-70" y2="104" class="edge"/>
      <line x1="-50" y1="78" x2="-30" y2="104" class="edge"/>
      <line x1="50" y1="78" x2="30" y2="104" class="edge"/>
      <line x1="-70" y1="136" x2="-75" y2="160" class="edge"/>
      <line x1="-30" y1="136" x2="-35" y2="160" class="edge"/>
      <line x1="30" y1="136" x2="25" y2="160" class="edge"/>
    </g>

    <text x="150" y="220" class="description">Hierarchical file organization</text>
    <text x="150" y="235" class="description">Directories contain files and subdirectories</text>
  </g>

  <!-- Expression Tree -->
  <g transform="translate(500, 80)">
    <text x="150" y="0" class="subtitle">Expression Tree</text>

    <!-- Expression: (2+3)*4 -->
    <g transform="translate(150, 30)">
      <!-- Root -->
      <circle cx="0" cy="0" r="18" class="special-node"/>
      <text x="0" y="5" class="label">*</text>

      <!-- Level 1 -->
      <circle cx="-40" cy="50" r="16" class="special-node"/>
      <text x="-40" y="55" class="label">+</text>

      <circle cx="40" cy="50" r="16" class="node"/>
      <text x="40" y="55" class="label">4</text>

      <!-- Level 2 -->
      <circle cx="-60" cy="100" r="14" class="node"/>
      <text x="-60" y="105" class="label">2</text>

      <circle cx="-20" cy="100" r="14" class="node"/>
      <text x="-20" y="105" class="label">3</text>

      <!-- Edges -->
      <line x1="0" y1="18" x2="-40" y2="34" class="edge"/>
      <line x1="0" y1="18" x2="40" y2="34" class="edge"/>
      <line x1="-40" y1="66" x2="-60" y2="86" class="edge"/>
      <line x1="-40" y1="66" x2="-20" y2="86" class="edge"/>
    </g>

    <text x="150" y="170" class="description">Mathematical expression representation</text>
    <text x="150" y="185" class="description">In-order: (2+3)*4, Post-order: 23+4*</text>
  </g>

  <!-- Binary Search Tree -->
  <g transform="translate(100, 300)">
    <text x="150" y="0" class="subtitle">Binary Search Tree (Database Index)</text>

    <g transform="translate(150, 30)">
      <!-- BST for sorted data -->
      <circle cx="0" cy="0" r="18" class="node"/>
      <text x="0" y="5" class="label">50</text>

      <circle cx="-40" cy="50" r="16" class="node"/>
      <text x="-40" y="55" class="label">30</text>

      <circle cx="40" cy="50" r="16" class="node"/>
      <text x="40" y="55" class="label">70</text>

      <circle cx="-60" cy="100" r="14" class="node"/>
      <text x="-60" y="105" class="label">20</text>

      <circle cx="-20" cy="100" r="14" class="node"/>
      <text x="-20" y="105" class="label">40</text>

      <!-- Edges -->
      <line x1="0" y1="18" x2="-40" y2="34" class="edge"/>
      <line x1="0" y1="18" x2="40" y2="34" class="edge"/>
      <line x1="-40" y1="66" x2="-60" y2="86" class="edge"/>
      <line x1="-40" y1="66" x2="-20" y2="86" class="edge"/>
    </g>

    <text x="150" y="170" class="description">Database indexing for fast lookups</text>
    <text x="150" y="185" class="description">O(log n) search, insert, delete operations</text>
  </g>

  <!-- Decision Tree -->
  <g transform="translate(500, 300)">
    <text x="150" y="0" class="subtitle">Decision Tree (ML Classification)</text>

    <g transform="translate(150, 30)">
      <!-- Decision tree -->
      <circle cx="0" cy="0" r="18" class="special-node"/>
  <text x="0" y="5" class="label">Age&lt;30</text>

      <circle cx="-50" cy="60" r="16" class="node"/>
      <text x="-50" y="65" class="label">High Risk</text>

      <circle cx="50" cy="60" r="16" class="node"/>
  <text x="50" y="65" class="label">Income&gt;50K</text>

      <circle cx="20" cy="120" r="14" class="node"/>
      <text x="20" y="125" class="label">Low Risk</text>

      <circle cx="80" cy="120" r="14" class="node"/>
      <text x="80" y="125" class="label">Medium Risk</text>

      <!-- Edges -->
      <line x1="0" y1="18" x2="-50" y2="44" class="edge"/>
      <line x1="0" y1="18" x2="50" y2="44" class="edge"/>
      <line x1="50" y1="76" x2="20" y2="106" class="edge"/>
      <line x1="50" y1="76" x2="80" y2="106" class="edge"/>

      <!-- Edge labels -->
      <text x="-35" y="35" class="annotation">Yes</text>
      <text x="35" y="35" class="annotation">No</text>
      <text x="5" y="95" class="annotation">Yes</text>
      <text x="65" y="95" class="annotation">No</text>
    </g>

    <text x="150" y="170" class="description">Machine learning classification</text>
    <text x="150" y="185" class="description">Feature-based decision making</text>
  </g>

  <!-- Scene Graph -->
  <g transform="translate(300, 500)">
    <text x="150" y="0" class="subtitle">Scene Graph (3D Graphics)</text>

    <g transform="translate(150, 30)">
      <!-- Scene graph -->
      <circle cx="0" cy="0" r="18" class="special-node"/>
      <text x="0" y="5" class="label">World</text>

      <circle cx="-60" cy="60" r="16" class="node"/>
      <text x="-60" y="65" class="label">Camera</text>

      <circle cx="60" cy="60" r="16" class="node"/>
      <text x="60" y="65" class="label">Light</text>

      <circle cx="0" cy="60" r="16" class="node"/>
      <text x="0" y="65" class="label">Objects</text>

      <circle cx="-20" cy="120" r="14" class="node"/>
      <text x="-20" y="125" class="label">Cube</text>

      <circle cx="20" cy="120" r="14" class="node"/>
      <text x="20" y="125" class="label">Sphere</text>

      <!-- Edges -->
      <line x1="0" y1="18" x2="-60" y2="44" class="edge"/>
      <line x1="0" y1="18" x2="0" y2="44" class="edge"/>
      <line x1="0" y1="18" x2="60" y2="44" class="edge"/>
      <line x1="0" y1="78" x2="-20" y2="106" class="edge"/>
      <line x1="0" y1="78" x2="20" y2="106" class="edge"/>
    </g>

    <text x="150" y="170" class="description">3D graphics scene management</text>
    <text x="150" y="185" class="description">Hierarchical transformations and rendering</text>
  </g>

  <!-- Summary -->
  <g transform="translate(50, 620)">
    <text x="400" y="0" class="subtitle">Why Trees Are Fundamental</text>
    <text x="50" y="25" class="description">• Represent hierarchical relationships efficiently</text>
    <text x="50" y="40" class="description">• Enable fast search, insert, and delete operations (when balanced)</text>
    <text x="50" y="55" class="description">• Support multiple traversal patterns for different use cases</text>
    <text x="50" y="70" class="description">• Foundation for advanced data structures (graphs, heaps, tries)</text>
  </g>
</svg>