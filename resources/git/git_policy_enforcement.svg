<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#031123"/>
  <text x="60" y="70" fill="#f6fbff" font-family="'Fira Code', monospace" font-size="20">Signature Policy Enforcement</text>
  <text x="60" y="96" fill="#c2e4ff" font-family="'Fira Code', monospace" font-size="11">Match branch classes to signing rigor and automation coverage.</text>

  <g font-family="'Fira Code', monospace" fill="#f6fbff" font-size="12">
    <text x="120" y="140">Scope</text>
    <text x="320" y="140">Requirement</text>
    <text x="540" y="140">Automation</text>
    <text x="760" y="140">Ops Note</text>
  </g>

  <line x1="60" y1="150" x2="900" y2="150" stroke="#1a4870" stroke-width="1.2"/>

  <g font-family="'Fira Code', monospace" font-size="10">
    <text x="120" y="180" fill="#a8d8ff">feature/*</text>
    <text x="320" y="180" fill="#cfe6ff">Encourage signing; warn on unsigned</text>
    <text x="540" y="180" fill="#f6fbff">Client hook prints reminder</text>
    <text x="760" y="180" fill="#ffdca8">Weekly audit of unsigned commits</text>

    <line x1="60" y1="195" x2="900" y2="195" stroke="#123454" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="225" fill="#a8d8ff">main</text>
    <text x="320" y="225" fill="#cfe6ff">Signed commits required</text>
    <text x="540" y="225" fill="#f6fbff">Branch protection + status check</text>
    <text x="760" y="225" fill="#ffdca8">Fail CI when signature missing</text>

    <line x1="60" y1="240" x2="900" y2="240" stroke="#123454" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="270" fill="#a8d8ff">release/*</text>
    <text x="320" y="270" fill="#cfe6ff">Signed tags + commits</text>
    <text x="540" y="270" fill="#f6fbff">Release pipeline signs &amp; uploads SBOM</text>
    <text x="760" y="270" fill="#ffdca8">Store attestation in artifact registry</text>

    <line x1="60" y1="285" x2="900" y2="285" stroke="#123454" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="315" fill="#a8d8ff">artifacts</text>
    <text x="320" y="315" fill="#cfe6ff">Binary signing required</text>
    <text x="540" y="315" fill="#f6fbff">Sigstore/Cosign verify before publish</text>
    <text x="760" y="315" fill="#ffdca8">Transparency log proves provenance</text>
  </g>

  <line x1="60" y1="335" x2="900" y2="335" stroke="#1a4870" stroke-width="1.2"/>

  <text x="60" y="365" fill="#88c7ff" font-family="'Fira Code', monospace" font-size="10">Tip: declare commit/tag signing rules in docs + enforce with git config alias (e.g. git config commit.gpgsign true).</text>
</svg>
