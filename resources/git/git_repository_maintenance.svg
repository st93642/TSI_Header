<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#020e1f"/>
  <text x="60" y="80" fill="#f5f8ff" font-family="'Fira Code', monospace" font-size="20">Repository Maintenance Planner</text>
  <g fill="#0f2744" stroke="#ffd166" stroke-width="3">
    <rect x="120" y="150" width="720" height="260" rx="18"/>
  </g>
  <g fill="#f5f8ff" font-family="'Fira Code', monospace" font-size="12">
    <text x="160" y="200">Task</text>
    <text x="430" y="200">Schedule</text>
    <text x="700" y="200">Tools</text>
  </g>
  <g fill="#ffe6b3" font-family="'Fira Code', monospace" font-size="10">
    <text x="160" y="240">Garbage collection</text>
    <text x="430" y="240">Weekly</text>
    <text x="700" y="240">git gc --aggressive</text>

    <text x="160" y="280">Integrity checks</text>
    <text x="430" y="280">Monthly</text>
    <text x="700" y="280">git fsck --strict</text>

    <text x="160" y="320">Branch pruning</text>
    <text x="430" y="320">Per release</text>
    <text x="700" y="320">git for-each-ref --merged</text>

    <text x="160" y="360">Archive snapshots</text>
    <text x="430" y="360">Quarterly</text>
    <text x="700" y="360">git bundle create</text>
  </g>
</svg>
