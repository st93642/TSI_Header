<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#030f1f"/>
  <text x="60" y="80" fill="#f5f9ff" font-family="'Fira Code', monospace" font-size="28">Secure Git Transport Lifecycle</text>
  <g fill="#112943" stroke="#8f9bff" stroke-width="3">
    <rect x="120" y="150" width="220" height="120" rx="16"/>
    <rect x="370" y="150" width="220" height="120" rx="16"/>
    <rect x="620" y="150" width="220" height="120" rx="16"/>
  </g>
  <g fill="#f5f9ff" font-family="'Fira Code', monospace" font-size="18" text-anchor="middle">
    <text x="230" y="200">HTTPS</text>
    <text x="230" y="225">PAT / OAuth</text>
    <text x="480" y="200">SSH</text>
    <text x="480" y="225">Public / Private Keys</text>
    <text x="730" y="200">Signed Commits</text>
    <text x="730" y="225">GPG / SSH signatures</text>
  </g>
  <g stroke="#8f9bff" stroke-width="3" marker-end="url(#arrow)">
    <line x1="340" y1="210" x2="370" y2="210"/>
    <line x1="590" y1="210" x2="620" y2="210"/>
  </g>
  <g fill="#b8c6ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="120" y="320">HTTPS: Store secrets in credential helpers or use SSO flows.</text>
    <text x="120" y="350">SSH: Protect private keys with passphrases and agents.</text>
    <text x="120" y="380">Signing: Configure git config commit.gpgsign true for tamper evidence.</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#8f9bff"/>
    </marker>
  </defs>
</svg>
