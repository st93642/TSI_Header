<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#081321"/>
  <g fill="#f0f4ff" font-family="'Fira Code', monospace" font-size="26">
    <text x="60" y="80">Inspecting History</text>
  </g>
  <g stroke="#64b5f6" stroke-width="4" fill="none" marker-end="url(#arrow)">
    <path d="M120 240 H840"/>
  </g>
  <g fill="#64b5f6">
    <circle cx="220" cy="240" r="14"/>
    <circle cx="380" cy="240" r="14"/>
    <circle cx="540" cy="240" r="14"/>
    <circle cx="700" cy="240" r="14"/>
  </g>
  <g fill="#f0f4ff" font-family="'Fira Code', monospace" font-size="18" text-anchor="middle">
    <text x="220" y="280">git show</text>
    <text x="380" y="280">git log --oneline</text>
    <text x="540" y="280">git log --graph</text>
    <text x="700" y="280">git blame</text>
  </g>
  <g fill="#f0f4ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="120" y="360">Use --stat, --patch for diff hunks</text>
    <text x="120" y="390">Sift history by author or path with --author/-- path</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#64b5f6"/>
    </marker>
  </defs>
</svg>
