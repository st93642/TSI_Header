<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#041120"/>
  <text x="60" y="70" fill="#f6fbff" font-family="'Fira Code', monospace" font-size="20">Branch Policy Matrix</text>
  <text x="60" y="96" fill="#c3e5ff" font-family="'Fira Code', monospace" font-size="11">Align branch strategy with review, automation, and deployment workflows.</text>

  <g font-family="'Fira Code', monospace" fill="#f6fbff" font-size="12">
    <text x="120" y="140">Pattern</text>
    <text x="320" y="140">Checks</text>
    <text x="520" y="140">Required Reviewers</text>
    <text x="760" y="140">Automation</text>
  </g>

  <line x1="60" y1="150" x2="900" y2="150" stroke="#1a4a73" stroke-width="1.2"/>

  <g font-family="'Fira Code', monospace" font-size="10">
    <text x="120" y="180" fill="#a7dcff">feature/*</text>
    <text x="320" y="180" fill="#f6fbff">CI + lint + type check</text>
    <text x="520" y="180" fill="#9ef1d3">1 peer</text>
    <text x="760" y="180" fill="#ffdca8">Spin up preview environment</text>

    <line x1="60" y1="195" x2="900" y2="195" stroke="#123454" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="225" fill="#a7dcff">main</text>
    <text x="320" y="225" fill="#f6fbff">Full CI + security scan</text>
    <text x="520" y="225" fill="#9ef1d3">2 peers</text>
    <text x="760" y="225" fill="#ffdca8">Auto deploy to staging with smoke tests</text>

    <line x1="60" y1="240" x2="900" y2="240" stroke="#123454" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="270" fill="#a7dcff">release/*</text>
    <text x="320" y="270" fill="#f6fbff">Smoke + regression + compliance</text>
    <text x="520" y="270" fill="#ffdca8">Release manager</text>
    <text x="760" y="270" fill="#ffdca8">Freeze window alerts + tagging</text>

    <line x1="60" y1="285" x2="900" y2="285" stroke="#123454" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="315" fill="#a7dcff">hotfix/*</text>
    <text x="320" y="315" fill="#f6fbff">Targeted tests + lint</text>
    <text x="520" y="315" fill="#9ef1d3">On-call approver</text>
    <text x="760" y="315" fill="#ffdca8">Auto tag + cherry-pick to release</text>
  </g>

  <line x1="60" y1="335" x2="900" y2="335" stroke="#1a4a73" stroke-width="1.2"/>

  <text x="60" y="365" fill="#88c7ff" font-family="'Fira Code', monospace" font-size="10">Tip: document these rules in CODEOWNERS + branch protection settings so theyâ€™re enforced server-side.</text>
</svg>
