<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#031122"/>
  <text x="60" y="80" fill="#f6f9ff" font-family="'Fira Code', monospace" font-size="28">Remote Synchronization Cycle</text>
  <g fill="#102847" stroke="#6fd0ff" stroke-width="3">
    <circle cx="220" cy="220" r="70"/>
    <circle cx="480" cy="220" r="70"/>
    <circle cx="740" cy="220" r="70"/>
  </g>
  <g fill="#f6f9ff" font-family="'Fira Code', monospace" font-size="18" text-anchor="middle">
    <text x="220" y="220">Local Branch</text>
    <text x="480" y="220">Remote-Tracking</text>
    <text x="740" y="220">Remote Ref</text>
  </g>
  <g stroke="#6fd0ff" stroke-width="3" marker-end="url(#arrow)">
    <path d="M290 220 C340 140, 420 140, 450 210"/>
    <path d="M510 210 C540 140, 620 140, 690 210"/>
    <path d="M690 230 C640 300, 560 300, 510 240"/>
    <path d="M450 240 C400 300, 320 300, 290 230"/>
  </g>
  <g fill="#a5dfff" font-family="'Fira Code', monospace" font-size="18">
    <text x="60" y="360">git fetch → updates remote-tracking refs without touching local branches.</text>
    <text x="60" y="390">git pull → fetch + merge/rebase to align local branch with remote.</text>
    <text x="60" y="420">git push → fast-forward remote refs when policy permits.</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#6fd0ff"/>
    </marker>
  </defs>
</svg>
