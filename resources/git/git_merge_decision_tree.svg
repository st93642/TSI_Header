<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#031221"/>
  <text x="60" y="70" fill="#f6fbff" font-family="'Fira Code', monospace" font-size="20">Merge Decision Guide</text>
  <text x="60" y="96" fill="#c1e5ff" font-family="'Fira Code', monospace" font-size="11">Choose the right strategy based on history state, collaborators, and scope.</text>

  <line x1="140" y1="150" x2="820" y2="150" stroke="#4fc7ff" stroke-width="2"/>
  <circle cx="140" cy="150" r="6" fill="#4fc7ff"/>
  <circle cx="480" cy="150" r="6" fill="#4fc7ff"/>
  <circle cx="820" cy="150" r="6" fill="#4fc7ff"/>

  <g font-family="'Fira Code', monospace" font-size="12" fill="#f6fbff">
    <text x="140" y="180">Rebase (interactive)</text>
    <text x="480" y="180" text-anchor="middle">Merge (no-ff)</text>
    <text x="820" y="180" text-anchor="end">Cherry-pick</text>
  </g>

  <g font-family="'Fira Code', monospace" font-size="10">
    <text x="80" y="210" fill="#9fe4ff">History private + linear</text>
    <text x="80" y="226" fill="#ffdca8">Needs tidy story before sharing upstream</text>
    <text x="80" y="242" fill="#cfe6ff">Use git rebase -i main</text>

    <line x1="60" y1="258" x2="900" y2="258" stroke="#123555" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="360" y="288" fill="#9fe4ff" text-anchor="middle">Shared branch with multiple authors</text>
    <text x="360" y="304" fill="#ffdca8" text-anchor="middle">Preserve collaboration context + metadata</text>
    <text x="360" y="320" fill="#cfe6ff" text-anchor="middle">git merge --no-ff feature/main</text>

    <line x1="60" y1="336" x2="900" y2="336" stroke="#123555" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="700" y="366" fill="#9fe4ff" text-anchor="end">Single fix needs backport</text>
    <text x="700" y="382" fill="#ffdca8" text-anchor="end">Avoid moving unrelated history</text>
    <text x="700" y="398" fill="#cfe6ff" text-anchor="end">git cherry-pick &lt;sha&gt;</text>
  </g>

  <text x="60" y="430" fill="#88c7ff" font-family="'Fira Code', monospace" font-size="10">Tip: when in doubt, prefer merge for shared branches and rebase only local work to avoid rewriting published history.</text>
</svg>
