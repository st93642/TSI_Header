  <text x="510" y="160" fill="#9ef1d3" font-size="14" text-anchor="middle">Safe</text>
  <text x="660" y="160" fill="#ffdca8" font-size="14" text-anchor="middle">Indefinite</text>
  <text x="160" y="200" fill="#f6fbff" font-size="14" text-anchor="middle">Deleted branch</text>
  <text x="360" y="200" fill="#f6fbff" font-size="14" text-anchor="middle">git branch -r</text>
