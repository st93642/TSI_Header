  <!-- Table lines -->
  <line x1="60" y1="140" x2="760" y2="140" stroke="#195079" stroke-width="2"/>
  <line x1="260" y1="110" x2="260" y2="260" stroke="#195079" stroke-width="1"/>
  <line x1="460" y1="110" x2="460" y2="260" stroke="#195079" stroke-width="1"/>
  <line x1="560" y1="110" x2="560" y2="260" stroke="#195079" stroke-width="1"/>
  <line x1="760" y1="110" x2="760" y2="260" stroke="#195079" stroke-width="1"/>
  <line x1="60" y1="180" x2="760" y2="180" stroke="#123556" stroke-width="1"/>
  <line x1="60" y1="220" x2="760" y2="220" stroke="#123556" stroke-width="1"/>
  <line x1="60" y1="260" x2="760" y2="260" stroke="#123556" stroke-width="1"/>
  <!-- Header -->
  <text x="160" y="130" fill="#c0e4ff" font-size="16" text-anchor="middle">Scenario</text>
