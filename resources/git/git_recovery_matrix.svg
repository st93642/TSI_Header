  <text x="510" y="130" fill="#c0e4ff" font-size="16" text-anchor="middle">Safety</text>
  <text x="660" y="130" fill="#c0e4ff" font-size="16" text-anchor="middle">Window</text>
  <!-- Rows -->
  <text x="160" y="160" fill="#f6fbff" font-size="14" text-anchor="middle">Lost commit</text>
