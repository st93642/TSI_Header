<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#0a1726"/>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="26">
    <text x="60" y="80">Interactive Rebase Flow</text>
  </g>
  <g stroke="#ff7043" stroke-width="4" fill="none">
    <polyline points="140,180 300,180 360,120 520,120"/>
    <polyline points="520,120 580,180 740,180" marker-end="url(#arrow)"/>
  </g>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="18">
    <text x="120" y="210">git fetch origin main</text>
    <text x="320" y="150">git rebase -i origin/main</text>
    <text x="580" y="210">Resolve conflicts, continue</text>
    <text x="580" y="240">git push --force-with-lease</text>
  </g>
  <g fill="#90caf9" font-family="'Fira Code', monospace" font-size="18">
    <text x="120" y="320">Reorder commits, fixup, or drop</text>
    <text x="120" y="350">Keep history clean for review</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#ff7043"/>
    </marker>
  </defs>
</svg>
