<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#05111f"/>
  <g fill="#f8fbff" font-family="'Fira Code', monospace" font-size="26">
    <text x="60" y="80">Remote Collaboration Topology</text>
  </g>
  <g fill="#112940" stroke="#80deea" stroke-width="3">
    <rect x="120" y="150" width="220" height="120" rx="16"/>
    <rect x="370" y="120" width="220" height="160" rx="16"/>
    <rect x="620" y="150" width="220" height="120" rx="16"/>
  </g>
  <g fill="#f8fbff" font-family="'Fira Code', monospace" font-size="18">
    <text x="170" y="210">Developer A</text>
    <text x="420" y="190">Shared Remote</text>
    <text x="420" y="220">origin</text>
    <text x="690" y="210">Developer B</text>
  </g>
  <g stroke="#80deea" stroke-width="3" marker-end="url(#arrow)">
    <line x1="340" y1="210" x2="370" y2="210"/>
    <line x1="590" y1="210" x2="620" y2="210"/>
    <line x1="480" y1="280" x2="480" y2="360"/>
  </g>
  <g fill="#f8fbff" font-family="'Fira Code', monospace" font-size="18">
    <text x="360" y="380">git fetch/pull</text>
    <text x="360" y="410">git push</text>
    <text x="360" y="440">git remote add upstream</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#80deea"/>
    </marker>
  </defs>
</svg>
