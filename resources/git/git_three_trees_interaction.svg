<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#021021"/>
  <text x="60" y="70" fill="#f6fbff" font-family="'Fira Code', monospace" font-size="20">Git Three Trees Interaction</text>
  <text x="60" y="96" fill="#bfe2ff" font-family="'Fira Code', monospace" font-size="11">Track how Working Tree, Index, and HEAD hand off content during everyday commands.</text>

  <line x1="60" y1="120" x2="900" y2="120" stroke="#18446d" stroke-width="1.4"/>

  <g font-family="'Fira Code', monospace" font-size="12" fill="#f6fbff">
    <text x="120" y="155">Working Tree</text>
    <text x="420" y="155">Index (Staging)</text>
    <text x="720" y="155">HEAD Commit</text>
  </g>

  <g stroke="#4fb7ff" stroke-width="2" marker-end="url(#arrow)">
    <line x1="220" y1="170" x2="420" y2="170"/>
    <line x1="520" y1="170" x2="720" y2="170"/>
    <line x1="720" y1="210" x2="520" y2="210" marker-end="url(#arrowBack)"/>
    <line x1="420" y1="210" x2="220" y2="210" marker-end="url(#arrowBack)"/>
  </g>

  <g font-family="'Fira Code', monospace" font-size="10">
    <text x="120" y="240" fill="#9fe4ff">git status</text>
    <text x="120" y="256" fill="#cfe6ff">Compares Working Tree ⇄ Index</text>

    <line x1="60" y1="272" x2="900" y2="272" stroke="#103250" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="420" y="300" fill="#9fe4ff">git diff --staged</text>
    <text x="420" y="316" fill="#cfe6ff">Shows Index ⇄ current HEAD snapshot</text>

    <line x1="60" y1="332" x2="900" y2="332" stroke="#103250" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="720" y="360" fill="#9fe4ff">git commit</text>
    <text x="720" y="376" fill="#ffdca8">Records Index as a fresh HEAD commit</text>

    <line x1="60" y1="392" x2="900" y2="392" stroke="#103250" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="420" y="420" fill="#9fe4ff">git reset --mixed</text>
    <text x="420" y="436" fill="#ffdca8">Moves HEAD content back to Index only</text>

    <line x1="60" y1="452" x2="900" y2="452" stroke="#103250" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="480" fill="#9fe4ff">git restore --staged</text>
    <text x="120" y="496" fill="#ffdca8">Copies Index snapshot down to Working Tree files</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10" fill="#4fb7ff"/>
    </marker>
    <marker id="arrowBack" markerWidth="10" markerHeight="10" refX="1" refY="5" orient="auto">
      <path d="M10,0 L0,5 L10,10" fill="#4fb7ff"/>
    </marker>
  </defs>
</svg>
