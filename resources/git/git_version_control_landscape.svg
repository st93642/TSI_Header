<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#0b0d17"/>
  <g fill="#f4f6fb" font-family="'Fira Code', monospace" font-size="24">
    <text x="60" y="80">Version Control Landscape</text>
    <text x="60" y="140">• Centralized: Server is source of truth</text>
    <text x="60" y="180">• Distributed: Every clone holds full history</text>
    <text x="60" y="220">• Git enables offline commits and branching</text>
  </g>
  <g stroke="#ff7f50" stroke-width="4" fill="none">
    <circle cx="320" cy="360" r="80"/>
    <circle cx="640" cy="360" r="80"/>
    <path d="M400 360 H560" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#ff7f50"/>
    </marker>
  </defs>
  <g fill="#f4f6fb" font-family="'Fira Code', monospace" font-size="20">
    <text x="270" y="510">Developer Clone</text>
    <text x="590" y="510">Remote Repository</text>
  </g>
</svg>
