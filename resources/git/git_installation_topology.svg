<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#041122"/>
  <text x="60" y="80" fill="#f6f9ff" font-family="'Fira Code', monospace" font-size="28">Git Installation Topology</text>
  <g fill="#0f2843" stroke="#7bc4ff" stroke-width="3">
    <rect x="140" y="150" width="200" height="120" rx="16"/>
    <rect x="380" y="130" width="200" height="160" rx="16"/>
    <rect x="620" y="150" width="200" height="120" rx="16"/>
  </g>
  <g fill="#f6f9ff" font-family="'Fira Code', monospace" font-size="18" text-anchor="middle">
    <text x="240" y="200">Linux</text>
    <text x="240" y="230">/usr/bin/git</text>
    <text x="480" y="200">macOS</text>
    <text x="480" y="230">/usr/local/bin/git</text>
    <text x="720" y="200">Windows</text>
    <text x="720" y="230">C:\Program Files\Git\bin</text>
  </g>
  <g stroke="#7bc4ff" stroke-width="3" marker-end="url(#arrow)">
    <line x1="240" y1="270" x2="240" y2="340"/>
    <line x1="480" y1="290" x2="480" y2="360"/>
    <line x1="720" y1="270" x2="720" y2="340"/>
  </g>
  <g fill="#9fcfff" font-family="'Fira Code', monospace" font-size="18" text-anchor="middle">
    <text x="240" y="370">apt, dnf, pacman</text>
    <text x="480" y="390">brew, Xcode Command Line Tools</text>
    <text x="720" y="370">winget, chocolatey, installer GUI</text>
  </g>
  <g fill="#f6f9ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="60" y="440">• Container images embed specific Git versions for deterministic builds.</text>
    <text x="60" y="470">• Developers can override binaries using PATH to test release candidates.</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#7bc4ff"/>
    </marker>
  </defs>
</svg>
