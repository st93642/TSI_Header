<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#070f1d"/>
  <text x="60" y="90" fill="#fefefe" font-family="'Fira Code', monospace" font-size="28">Git Object Relationships</text>
  <line x1="200" y1="140" x2="200" y2="420" stroke="#ffb347" stroke-width="4" stroke-linecap="round"/>
  <circle cx="200" cy="180" r="22" fill="none" stroke="#ffb347" stroke-width="4"/>
  <circle cx="200" cy="260" r="22" fill="none" stroke="#ffb347" stroke-width="4"/>
  <circle cx="200" cy="340" r="22" fill="none" stroke="#ffb347" stroke-width="4"/>
  <circle cx="200" cy="420" r="22" fill="none" stroke="#ffb347" stroke-width="4"/>
  <g fill="#fefefe" font-family="'Fira Code', monospace" font-size="20">
    <text x="240" y="188">Blob → raw file data snapshot</text>
    <text x="240" y="268">Tree → directory structure referencing blobs/trees</text>
    <text x="240" y="348">Commit → metadata + tree pointer + parent commits</text>
    <text x="240" y="428">Tag → annotated pointer to a commit</text>
  </g>
  <g fill="#9ecff9" font-family="'Fira Code', monospace" font-size="18">
    <text x="240" y="220">Objects addressed by SHA hash (SHA-1 by default, SHA-256 optional)</text>
    <text x="240" y="300">Trees build directory graphs by referencing child object IDs</text>
    <text x="240" y="380">Commits form a DAG by linking to parent commit hashes</text>
    <text x="240" y="460">Tags preserve release history with signed metadata</text>
  </g>
</svg>
