<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#07131f"/>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="26">
    <text x="60" y="80">Merge Strategies</text>
  </g>
  <g stroke="#4db6ac" stroke-width="4" fill="none" marker-end="url(#arrow)">
    <path d="M160 200 L320 200 L320 160 L480 160"/>
    <path d="M160 260 L320 260 L320 300 L480 300"/>
    <line x1="480" y1="160" x2="620" y2="230"/>
    <line x1="480" y1="300" x2="620" y2="230"/>
  </g>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="18">
    <text x="120" y="200">git merge --no-ff</text>
    <text x="120" y="260">git merge --ff-only</text>
    <text x="640" y="240">Resulting Merge Commit</text>
  </g>
  <g fill="#90caf9" font-family="'Fira Code', monospace" font-size="18">
    <text x="100" y="380">Preserve history with --no-ff for reviews</text>
    <text x="100" y="410">Use --squash when combining many WIP commits</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#4db6ac"/>
    </marker>
  </defs>
</svg>
