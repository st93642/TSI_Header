<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#031022"/>
  <text x="60" y="80" fill="#f5f8ff" font-family="'Fira Code', monospace" font-size="18">Reflog Timeline</text>
  <line x1="140" y1="220" x2="820" y2="220" stroke="#7bd3ff" stroke-width="4" stroke-linecap="round"/>
  <circle cx="220" cy="220" r="20" fill="#031022" stroke="#7bd3ff" stroke-width="4"/>
  <circle cx="380" cy="220" r="20" fill="#031022" stroke="#7bd3ff" stroke-width="4"/>
  <circle cx="540" cy="220" r="20" fill="#031022" stroke="#7bd3ff" stroke-width="4"/>
  <circle cx="700" cy="220" r="20" fill="#031022" stroke="#7bd3ff" stroke-width="4"/>
  <g fill="#f5f8ff" font-family="'Fira Code', monospace" font-size="12" text-anchor="middle">
    <text x="220" y="260">checkout main</text>
    <text x="380" y="260">merge feature</text>
    <text x="540" y="260">reset --hard</text>
    <text x="700" y="260">checkout feature@{1}</text>
  </g>
  <g fill="#9fd2ff" font-family="'Fira Code', monospace" font-size="12">
    <text x="60" y="320">• Entries recorded locally for every ref update.</text>
    <text x="60" y="350">• Access prior states via HEAD@{n}, branch@{n} syntax.</text>
    <text x="60" y="380">• Expire policies: gc.reflogExpire, gc.reflogExpireUnreachable.</text>
  </g>
</svg>
