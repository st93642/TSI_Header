<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#021629"/>
  <text x="60" y="70" fill="#f6fbff" font-family="'Fira Code', monospace" font-size="20">Git Signing Trust Chain</text>
  <text x="60" y="96" fill="#c7e7ff" font-family="'Fira Code', monospace" font-size="11">Trust flows from individual keys → team keyring → organization authority.</text>

  <line x1="120" y1="150" x2="840" y2="150" stroke="#ffd54f" stroke-width="2"/>
  <circle cx="120" cy="150" r="6" fill="#ffd54f"/>
  <circle cx="480" cy="150" r="6" fill="#ffd54f"/>
  <circle cx="840" cy="150" r="6" fill="#ffd54f"/>

  <g font-family="'Fira Code', monospace" font-size="12" fill="#f6fbff" text-anchor="middle">
    <text x="120" y="180" text-anchor="start">Developer Key</text>
    <text x="480" y="180" text-anchor="middle">Team Keyring</text>
    <text x="840" y="180" text-anchor="end">Organization Authority</text>
  </g>

  <g font-family="'Fira Code', monospace" font-size="10">
    <text x="60" y="210" fill="#f6fbff">· gpg --full-generate-key</text>
    <text x="60" y="226" fill="#ffdca8">· git config user.signingkey &lt;fingerprint&gt;</text>
    <text x="60" y="242" fill="#cfe6ff">· git commit -S -m "message"</text>
    <text x="60" y="258" fill="#cfe6ff">· Publish public key (WKD / keyserver)</text>

    <line x1="60" y1="274" x2="900" y2="274" stroke="#123657" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="360" y="304" fill="#f6fbff">· Curate trusted teammate fingerprints</text>
    <text x="360" y="320" fill="#ffdca8">· git verify-commit --raw &lt;sha&gt;</text>
    <text x="360" y="336" fill="#cfe6ff">· Rotate keys annually + maintain revocations</text>
    <text x="360" y="352" fill="#cfe6ff">· Secure keyring in shared secret store</text>

    <line x1="60" y1="368" x2="900" y2="368" stroke="#123657" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="660" y="398" fill="#f6fbff">· Publish signing policy + verification docs</text>
    <text x="660" y="414" fill="#ffdca8">· Enforce signed commits/tags on protected branches</text>
    <text x="660" y="430" fill="#cfe6ff">· Issue hardware-backed keys; audit telemetry</text>
  </g>

  <text x="60" y="460" fill="#88c7ff" font-family="'Fira Code', monospace" font-size="10">Reminder: CI must verify git log --show-signature to guarantee the entire merge chain is trusted.</text>
</svg>
