<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#091423"/>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="26">
    <text x="60" y="80">Pull Request Review Cycle</text>
  </g>
  <g fill="#132b45" stroke="#ba68c8" stroke-width="3">
    <rect x="140" y="160" width="180" height="120" rx="14"/>
    <rect x="390" y="140" width="180" height="150" rx="14"/>
    <rect x="640" y="160" width="180" height="120" rx="14"/>
  </g>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="18">
    <text x="170" y="220">Draft PR</text>
    <text x="170" y="250">ci checks</text>
    <text x="430" y="200">Reviewers</text>
    <text x="430" y="230">comments</text>
    <text x="680" y="220">Merge /</text>
    <text x="680" y="250">Deploy</text>
  </g>
  <g stroke="#ba68c8" stroke-width="3" marker-end="url(#arrow)">
    <line x1="320" y1="220" x2="390" y2="220"/>
    <line x1="570" y1="220" x2="640" y2="220"/>
    <line x1="640" y1="280" x2="320" y2="280" marker-end="url(#arrow)"/>
  </g>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="18">
    <text x="200" y="360">Protect main with required reviews</text>
    <text x="200" y="390">Automate lint/tests in CI status checks</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#ba68c8"/>
    </marker>
  </defs>
</svg>
