<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#041027"/>
  <text x="60" y="70" fill="#f6fbff" font-family="'Fira Code', monospace" font-size="20">Git Release Cadence</text>
  <text x="60" y="96" fill="#c9e8ff" font-family="'Fira Code', monospace" font-size="11">Four checkpoints from branch cut to monitored production rollout.</text>

  <line x1="120" y1="150" x2="840" y2="150" stroke="#ffd54f" stroke-width="2"/>
  <circle cx="120" cy="150" r="6" fill="#ffd54f"/>
  <circle cx="360" cy="150" r="6" fill="#ffd54f"/>
  <circle cx="600" cy="150" r="6" fill="#ffd54f"/>
  <circle cx="840" cy="150" r="6" fill="#ffd54f"/>

  <g font-family="'Fira Code', monospace" font-size="12" fill="#f6fbff">
    <text x="80" y="180">Cut Release Branch</text>
    <text x="320" y="180">Stabilize &amp; QA</text>
    <text x="560" y="180">Tag &amp; Package</text>
    <text x="800" y="180">Deploy &amp; Monitor</text>
  </g>

  <g font-family="'Fira Code', monospace" font-size="10">
    <text x="80" y="210" fill="#f6fbff">· git checkout -b release/vX.Y</text>
    <text x="80" y="226" fill="#ffdca8">· Freeze feature merges</text>
    <text x="80" y="242" fill="#cfe6ff">· Draft release notes outline</text>

    <line x1="60" y1="258" x2="900" y2="258" stroke="#123554" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="320" y="288" fill="#f6fbff">· Cherry-pick critical fixes only</text>
    <text x="320" y="304" fill="#ffdca8">· Run regression + load suites</text>
    <text x="320" y="320" fill="#cfe6ff">· Confirm docs + localization</text>

    <line x1="60" y1="336" x2="900" y2="336" stroke="#123554" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="560" y="366" fill="#f6fbff">· git tag -a vX.Y -m "Summary"</text>
    <text x="560" y="382" fill="#ffdca8">· Publish artifacts + SBOM</text>
    <text x="560" y="398" fill="#cfe6ff">· Auto-generate change log</text>

    <line x1="60" y1="414" x2="900" y2="414" stroke="#123554" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="800" y="444" fill="#f6fbff">· Deploy to canary → staging → prod</text>
    <text x="800" y="460" fill="#ffdca8">· Monitor KPIs + error budgets</text>
    <text x="800" y="476" fill="#cfe6ff">· Announce availability + postmortem window</text>
  </g>

  <text x="60" y="505" fill="#88c7ff" font-family="'Fira Code', monospace" font-size="10">Tip: capture go/no-go gates in issue templates so every release has a visible checklist.</text>
</svg>
