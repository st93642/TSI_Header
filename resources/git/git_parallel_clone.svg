<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#020f21"/>
  <text x="60" y="80" fill="#f5f9ff" font-family="'Fira Code', monospace" font-size="18">Parallel Clone Flow</text>
  <g stroke="#7bd3ff" stroke-width="3" fill="#102944">
    <rect x="140" y="160" width="220" height="120" rx="16"/>
    <rect x="380" y="160" width="220" height="120" rx="16"/>
    <rect x="620" y="160" width="220" height="120" rx="16"/>
  </g>
  <g fill="#f5f9ff" font-family="'Fira Code', monospace" font-size="12" text-anchor="middle">
    <text x="250" y="210">Primary Remote</text>
    <text x="490" y="210">Mirror A</text>
    <text x="730" y="210">Mirror B</text>
  </g>
  <g stroke="#7bd3ff" stroke-width="3" marker-end="url(#arrow)">
    <line x1="250" y1="280" x2="250" y2="340"/>
    <line x1="490" y1="280" x2="490" y2="340"/>
    <line x1="730" y1="280" x2="730" y2="340"/>
  </g>
  <g fill="#9fd6ff" font-family="'Fira Code', monospace" font-size="12" text-anchor="middle">
    <text x="250" y="370">git clone --filter=blob:none</text>
    <text x="490" y="370">git clone --mirror</text>
    <text x="730" y="370">git fetch --all --jobs=4</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#7bd3ff"/>
    </marker>
  </defs>
</svg>
