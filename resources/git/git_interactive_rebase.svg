<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#021022"/>
  <text x="60" y="80" fill="#f6f9ff" font-family="'Fira Code', monospace" font-size="28">Interactive Rebase Checklist</text>
  <g stroke="#7bc4ff" stroke-width="3" fill="none">
    <rect x="140" y="150" width="680" height="260" rx="18"/>
  </g>
  <g fill="#f6f9ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="160" y="200">☑ Clean working tree (`git status`)</text>
    <text x="160" y="235">☑ Identify commits to squash or reword</text>
    <text x="160" y="270">☑ Enable autosquash: git config rebase.autosquash true</text>
    <text x="160" y="305">☑ Use fixup!/squash! commit prefixes</text>
    <text x="160" y="340">☑ Auto stash uncommitted work: rebase.autoStash</text>
  </g>
  <g fill="#9fd6ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="140" y="400">Tip: run git rebase --exec "npm test" to ensure each commit passes CI.</text>
  </g>
</svg>
