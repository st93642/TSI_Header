<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#06101d"/>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="26">
    <text x="60" y="80">Repository Topology</text>
  </g>
  <g fill="#132b44" stroke="#4dd0e1" stroke-width="3">
    <rect x="120" y="140" width="220" height="120" rx="16"/>
    <rect x="370" y="120" width="220" height="160" rx="16"/>
    <rect x="620" y="140" width="220" height="120" rx="16"/>
  </g>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="18">
    <text x="150" y="190">Bare Repo</text>
    <text x="150" y="220">(no working tree)</text>
    <text x="415" y="190">Remote Origin</text>
    <text x="660" y="190">Working Clone</text>
  </g>
  <g stroke="#4dd0e1" stroke-width="3" marker-end="url(#arrow)">
    <line x1="340" y1="200" x2="370" y2="200"/>
    <line x1="590" y1="200" x2="620" y2="200"/>
    <line x1="730" y1="260" x2="730" y2="340"/>
  </g>
  <g fill="#ffffff" font-family="'Fira Code', monospace" font-size="18">
    <text x="600" y="360">git fetch/push synchronize refs</text>
    <text x="600" y="390">working tree updated via checkout/pull</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#4dd0e1"/>
    </marker>
  </defs>
</svg>
