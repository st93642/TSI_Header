<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#041125"/>
  <text x="60" y="70" fill="#f8fbff" font-family="'Fira Code', monospace" font-size="20">Commit Hook Flow</text>
  <text x="60" y="96" fill="#c4e6ff" font-family="'Fira Code', monospace" font-size="11">Each hook validates staged work before the commit lands in history.</text>

  <g font-family="'Fira Code', monospace" fill="#f8fbff" font-size="12">
    <text x="120" y="140">Hook</text>
    <text x="320" y="140">Focus</text>
    <text x="520" y="140">Automation</text>
    <text x="760" y="140">Fail Action</text>
  </g>

  <line x1="60" y1="150" x2="900" y2="150" stroke="#1a4a73" stroke-width="1.2"/>

  <g font-family="'Fira Code', monospace" font-size="10">
    <text x="120" y="180" fill="#9fe4ff">pre-commit</text>
    <text x="320" y="180" fill="#cfe6ff">lint + format + test targeted files</text>
    <text x="520" y="180" fill="#f8fbff">run eslint, black, unit suites</text>
    <text x="760" y="180" fill="#ffdca8">reject commit; prompt fixes</text>

    <line x1="60" y1="195" x2="900" y2="195" stroke="#123554" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="225" fill="#9fe4ff">prepare-commit-msg</text>
    <text x="320" y="225" fill="#cfe6ff">shape default message</text>
    <text x="520" y="225" fill="#f8fbff">inject ticket ID, co-authors</text>
    <text x="760" y="225" fill="#ffdca8">open editor with template</text>

    <line x1="60" y1="240" x2="900" y2="240" stroke="#123554" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="270" fill="#9fe4ff">commit-msg</text>
    <text x="320" y="270" fill="#cfe6ff">enforce style + metadata</text>
    <text x="520" y="270" fill="#f8fbff">regex lint, secret scanner</text>
    <text x="760" y="270" fill="#ffdca8">abort commit; show guidance</text>

    <line x1="60" y1="285" x2="900" y2="285" stroke="#123554" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="120" y="315" fill="#9fe4ff">post-commit</text>
    <text x="320" y="315" fill="#cfe6ff">sync + notify</text>
    <text x="520" y="315" fill="#f8fbff">tag build, post Slack update</text>
    <text x="760" y="315" fill="#ffdca8">rollback tag; alert owner</text>
  </g>

  <text x="60" y="360" fill="#88c7ff" font-family="'Fira Code', monospace" font-size="10">Recommendation: version hook scripts in repo + enable core.hooksPath so everyone shares the same guardrails.</text>
</svg>
