    <text x="60" y="390">Push → fast-forward remote if policy allows.</text>
    <text x="60" y="420">Mirror → replicate refs for backups and analytics.</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#7bd3ff"/>
