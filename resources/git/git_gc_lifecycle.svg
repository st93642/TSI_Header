<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#021021"/>
  <text x="60" y="80" fill="#f5f9ff" font-family="'Fira Code', monospace" font-size="28">Git GC Lifecycle</text>
  <g fill="#102944" stroke="#7bd3ff" stroke-width="3">
    <rect x="160" y="160" width="640" height="220" rx="18"/>
  </g>
  <g fill="#f5f9ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="180" y="210">1. Loose objects accumulate after commits</text>
    <text x="180" y="240">2. git gc packs objects, prunes unreachable data</text>
    <text x="180" y="270">3. Multi-pack-index accelerates lookup</text>
    <text x="180" y="300">4. Maintenance tasks rotate logs, expire reflogs</text>
  </g>
  <g fill="#9fd6ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="160" y="360">Schedule: weekly for active repos, nightly for large monorepos.</text>
  </g>
</svg>
