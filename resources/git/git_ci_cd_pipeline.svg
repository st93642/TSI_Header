<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#061322"/>
  <g fill="#f8fbff" font-family="'Fira Code', monospace" font-size="26">
    <text x="60" y="80">Git-driven CI/CD Pipeline</text>
  </g>
  <g stroke="#4dd0e1" stroke-width="3" fill="#132b45">
    <rect x="120" y="160" width="200" height="120" rx="14"/>
    <rect x="360" y="160" width="200" height="120" rx="14"/>
    <rect x="600" y="160" width="200" height="120" rx="14"/>
  </g>
  <g fill="#f8fbff" font-family="'Fira Code', monospace" font-size="18">
    <text x="170" y="210">Push PR</text>
    <text x="410" y="210">CI Build/Test</text>
    <text x="410" y="240">lint + unit</text>
    <text x="650" y="210">CD Deploy</text>
    <text x="650" y="240">environment</text>
  </g>
  <g stroke="#4dd0e1" stroke-width="3" marker-end="url(#arrow)">
    <line x1="320" y1="220" x2="360" y2="220"/>
    <line x1="560" y1="220" x2="600" y2="220"/>
  </g>
  <g fill="#81d4fa" font-family="'Fira Code', monospace" font-size="18">
    <text x="120" y="360">Tag releases to trigger production jobs</text>
    <text x="120" y="390">Use git diff to scope deployments</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#4dd0e1"/>
    </marker>
  </defs>
</svg>
