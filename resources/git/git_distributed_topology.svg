<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#041423"/>
  <text x="60" y="80" fill="#f4f8ff" font-family="'Fira Code', monospace" font-size="28">Distributed Git Topology</text>
  <g fill="#0f2942" stroke="#4dd0e1" stroke-width="3">
    <circle cx="220" cy="240" r="70"/>
    <circle cx="480" cy="160" r="70"/>
    <circle cx="740" cy="240" r="70"/>
    <circle cx="480" cy="360" r="70"/>
  </g>
  <g stroke="#4dd0e1" stroke-width="3" fill="none" stroke-dasharray="12 8">
    <line x1="290" y1="240" x2="410" y2="190"/>
    <line x1="550" y1="190" x2="670" y2="240"/>
    <line x1="290" y1="240" x2="410" y2="330"/>
    <line x1="550" y1="330" x2="670" y2="240"/>
    <line x1="480" y1="230" x2="480" y2="290"/>
  </g>
  <g fill="#f4f8ff" font-family="'Fira Code', monospace" font-size="18" text-anchor="middle">
    <text x="220" y="250">Developer A</text>
    <text x="480" y="170">Origin</text>
    <text x="740" y="250">Developer B</text>
    <text x="480" y="370">Regional Mirror</text>
  </g>
  <g fill="#9fc9ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="60" y="430">• Push and pull can target any remote; all peers hold complete history.</text>
    <text x="60" y="460">• Mirrors reduce latency and provide additional redundancy.</text>
    <text x="60" y="490">• Signed commits maintain trust even across disconnected workflows.</text>
  </g>
</svg>
