<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#031022"/>
  <text x="60" y="80" fill="#f6f8ff" font-family="'Fira Code', monospace" font-size="28">Recovery Workflow</text>
  <g fill="#102944" stroke="#7bd3ff" stroke-width="3">
    <rect x="160" y="160" width="200" height="120" rx="16"/>
    <rect x="380" y="160" width="200" height="120" rx="16"/>
    <rect x="600" y="160" width="200" height="120" rx="16"/>
  </g>
  <g fill="#f6f8ff" font-family="'Fira Code', monospace" font-size="18" text-anchor="middle">
    <text x="260" y="210">Assess</text>
    <text x="260" y="240">status, reflog</text>
    <text x="480" y="210">Restore</text>
    <text x="480" y="240">checkout/reflog</text>
    <text x="700" y="210">Verify</text>
    <text x="700" y="240">tests &amp; logs</text>
  </g>
  <g stroke="#7bd3ff" stroke-width="3" marker-end="url(#arrow)">
    <line x1="360" y1="220" x2="380" y2="220"/>
    <line x1="580" y1="220" x2="600" y2="220"/>
  </g>
  <g fill="#9fd6ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="160" y="320">Document fix in runbooks to shorten future incidents.</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#7bd3ff"/>
    </marker>
  </defs>
</svg>
