<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#031328"/>
  <text x="60" y="70" fill="#f6fbff" font-family="'Fira Code', monospace" font-size="20">CI Status Checklist</text>
  <text x="60" y="98" fill="#bfe2ff" font-family="'Fira Code', monospace" font-size="11">Track each pipeline stage, its gating rule, and the signal owner.</text>

  <g font-family="'Fira Code', monospace" fill="#f6fbff">
    <text x="60" y="135" font-size="12">Pipeline</text>
    <text x="300" y="135" font-size="12">Checks</text>
    <text x="520" y="135" font-size="12">Required</text>
    <text x="660" y="135" font-size="12">Automation</text>
    <text x="830" y="135" font-size="12">Follow-up</text>
  </g>

  <line x1="60" y1="145" x2="900" y2="145" stroke="#154066" stroke-width="1.2"/>

  <g font-family="'Fira Code', monospace" font-size="10">
    <text x="60" y="175" fill="#f6fbff">Unit Tests</text>
    <text x="300" y="175" fill="#cfe6ff">jest · rspec · integration</text>
    <text x="520" y="175" fill="#9ef1d3">Yes</text>
    <text x="660" y="175" fill="#f6fbff">Required status check</text>
    <text x="830" y="175" fill="#ffdca8">Block merge if red</text>

    <line x1="60" y1="190" x2="900" y2="190" stroke="#103150" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="60" y="220" fill="#f6fbff">Linting</text>
    <text x="300" y="220" fill="#cfe6ff">eslint · prettier · rubocop</text>
    <text x="520" y="220" fill="#9ef1d3">Yes</text>
    <text x="660" y="220" fill="#f6fbff">Auto-fix + fail on warn</text>
    <text x="830" y="220" fill="#ffdca8">Surface fixes in PR bot</text>

    <line x1="60" y1="235" x2="900" y2="235" stroke="#103150" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="60" y="265" fill="#f6fbff">Security</text>
    <text x="300" y="265" fill="#cfe6ff">SAST · dependency scan</text>
    <text x="520" y="265" fill="#f7cc8f">Optional</text>
    <text x="660" y="265" fill="#f6fbff">Upload SARIF to dashboard</text>
    <text x="830" y="265" fill="#ffdca8">Alert security on high risk</text>

    <line x1="60" y1="280" x2="900" y2="280" stroke="#103150" stroke-width="1" stroke-dasharray="5 6"/>

    <text x="60" y="310" fill="#f6fbff">Performance</text>
    <text x="300" y="310" fill="#cfe6ff">Benchmark suite · smoke</text>
    <text x="520" y="310" fill="#f7cc8f">Optional</text>
    <text x="660" y="310" fill="#f6fbff">Post results to observability</text>
    <text x="830" y="310" fill="#ffdca8">Ping perf champion weekly</text>
  </g>

  <line x1="60" y1="330" x2="900" y2="330" stroke="#154066" stroke-width="1.2"/>

  <text x="60" y="360" fill="#88c7ff" font-family="'Fira Code', monospace" font-size="10">Tip: annotate each required check in CODEOWNERS so reviewers know who can triage failures quickly.</text>
</svg>
