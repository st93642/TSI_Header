<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#031022"/>
  <text x="60" y="80" fill="#f6f8ff" font-family="'Fira Code', monospace" font-size="28">CI Status Flow</text>
  <g fill="#102944" stroke="#7dd0ff" stroke-width="3">
    <rect x="120" y="150" width="220" height="120" rx="16"/>
    <rect x="380" y="130" width="220" height="160" rx="16"/>
    <rect x="640" y="150" width="220" height="120" rx="16"/>
  </g>
  <g fill="#f6f8ff" font-family="'Fira Code', monospace" font-size="12" text-anchor="middle">
    <text x="230" y="200">Trigger CI</text>
    <text x="230" y="230">Push/PR/Tag</text>
    <text x="490" y="200">Run Pipeline</text>
    <text x="490" y="230">Build/Test/Deploy</text>
    <text x="750" y="200">Report Status</text>
    <text x="750" y="230">Pass/Fail</text>
  </g>
  <g stroke="#7dd0ff" stroke-width="3" marker-end="url(#arrow)">
    <line x1="340" y1="210" x2="380" y2="210"/>
    <line x1="600" y1="210" x2="640" y2="210"/>
  </g>
  <g fill="#a9d5ff" font-family="'Fira Code', monospace" font-size="12">
    <text x="120" y="320">CI triggered on code changes to ensure quality.</text>
    <text x="120" y="350">Pipeline executes automated checks and deployments.</text>
    <text x="120" y="380">Status reported back to block merges if failed.</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#7dd0ff"/>
    </marker>
  </defs>
</svg>
