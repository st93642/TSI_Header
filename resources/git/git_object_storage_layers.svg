<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#040f21"/>
  <text x="60" y="80" fill="#f6f8ff" font-family="'Fira Code', monospace" font-size="18">Git Object Storage Layers</text>
  <g fill="#122a46" stroke="#7cd1ff" stroke-width="3">
    <rect x="120" y="150" width="220" height="120" rx="16"/>
    <rect x="380" y="130" width="220" height="160" rx="16"/>
    <rect x="640" y="150" width="220" height="120" rx="16"/>
  </g>
  <g fill="#f6f8ff" font-family="'Fira Code', monospace" font-size="12" text-anchor="middle">
    <text x="230" y="200">Loose Objects</text>
    <text x="230" y="230">.git/objects/aa/bb*</text>
    <text x="490" y="200">Packfiles</text>
    <text x="490" y="230">.git/objects/pack/*.pack</text>
    <text x="750" y="200">Alternates</text>
    <text x="750" y="230">objects/info/alternates</text>
  </g>
  <g stroke="#7cd1ff" stroke-width="3" marker-end="url(#arrow)">
    <line x1="340" y1="210" x2="380" y2="210"/>
    <line x1="600" y1="210" x2="640" y2="210"/>
  </g>
  <g fill="#a9d5ff" font-family="'Fira Code', monospace" font-size="12">
    <text x="120" y="320">Loose objects created by hash-object, add, commit</text>
    <text x="120" y="350">git gc consolidates into packfiles for efficiency</text>
    <text x="120" y="380">Alternates reuse objects across related repositories</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#7cd1ff"/>
    </marker>
  </defs>
</svg>
