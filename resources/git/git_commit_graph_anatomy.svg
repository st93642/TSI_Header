<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#031125"/>
  <text x="60" y="80" fill="#f4f8ff" font-family="'Fira Code', monospace" font-size="28">Git Commit Graph Anatomy</text>
  <g stroke="#68c3ff" stroke-width="3" fill="#122b47">
    <circle cx="200" cy="220" r="32"/>
    <circle cx="360" cy="140" r="32"/>
    <circle cx="360" cy="300" r="32"/>
    <circle cx="520" cy="220" r="32"/>
    <circle cx="680" cy="220" r="32"/>
  </g>
  <g stroke="#68c3ff" stroke-width="3" marker-end="url(#arrow)">
    <line x1="232" y1="220" x2="328" y2="160"/>
    <line x1="232" y1="220" x2="328" y2="280"/>
    <line x1="392" y1="140" x2="488" y2="210"/>
    <line x1="392" y1="300" x2="488" y2="230"/>
    <line x1="552" y1="220" x2="648" y2="220"/>
  </g>
  <g fill="#f4f8ff" font-family="'Fira Code', monospace" font-size="16" text-anchor="middle">
    <text x="200" y="226">C1</text>
    <text x="360" y="146">C2</text>
    <text x="360" y="306">C3</text>
    <text x="520" y="226">M1</text>
    <text x="680" y="226">Release</text>
  </g>
  <g fill="#a6d7ff" font-family="'Fira Code', monospace" font-size="18">
    <text x="60" y="360">• Commits point to parents forming a DAG.</text>
    <text x="60" y="390">• Branch refs (main, feature) are movable pointers to specific nodes.</text>
    <text x="60" y="420">• Tags annotate commits for releases and signed checkpoints.</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#68c3ff"/>
    </marker>
  </defs>
</svg>
